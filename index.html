<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Dollar Tree, Inc.", "Coinbase Global, Inc.", "Apple Inc.", "Symbotic Inc.", "AppLovin Corporation", "The Boeing Company", "Taiwan Semiconductor Manufacturing Company Limited", "CoreWeave, Inc.", "Microsoft Corporation", "Walmart Inc.", "Intel Corporation", "Berkshire Hathaway Inc.", "The Procter \u0026 Gamble Company"],
                datasets: [{
                    label: '% Change',
                    data: [5.67, -1.58, -0.68, -1.29, 1.19, 0.01, 0.61, 2.97, 0.48, 0.24, 2.25, 0.22, -1.31],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
