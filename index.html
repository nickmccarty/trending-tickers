<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Waste Management, Inc.", "Shiba Inu USD", "XRP USD", "Crude Oil", "SoFi Technologies, Inc.", "Cassava Sciences, Inc.", "Solana USD", "Vanguard Total Stock Market Index Fund ETF Shares", "Ethereum USD", "Visa Inc.", "Dogecoin USD", "Dow Jones Industrial Average"],
                datasets: [{
                    label: '% Change',
                    data: [1.56, 0.06, 7.92, 1.43, -0.52, -0.77, -5.15, 1.88, 0.52, 0.55, 0.51, 1.69, 0.17],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
