<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Waste Management, Inc.", "Super Micro Computer, Inc.", "Shiba Inu USD", "XRP USD", "Bitcoin CAD", "Bitcoin EUR", "Crude Oil", "Pfizer Inc.", "NIKE, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.26, 0.06, -0.05, 3.63, -0.04, 1.26, 1.26, -0.52, 1.26, 0.25],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
