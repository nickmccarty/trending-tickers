<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Dow 30", "Nasdaq", "S\u0026P 500", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "Russell 2000", NaN, "Crude Oil", NaN, NaN, NaN, "FTSE 100", NaN, NaN, NaN, "10-Yr Bond", "Gold", NaN, NaN, NaN, "EUR/USD", NaN, NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [2.16, 1.14, 1.85, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, 1.18, NaN, -0.08, NaN, NaN, NaN, 3.2, NaN, NaN, NaN, 0.09, -0.34, NaN, NaN, NaN, 0.03, NaN, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
