<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Chevron Corporation", "Intuit Inc.", "PayPal Holdings, Inc.", "Bloom Energy Corporation", "Plug Power Inc.", "Vertiv Holdings Co", "JPMorgan Chase \u0026 Co.", "The Boeing Company"],
                datasets: [{
                    label: '% Change',
                    data: [1.22, -0.46, -0.26, -0.19, -7.2, -2.09, 0.28, 0.89, -0.72],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
