<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Oracle Corporation", "The Walt Disney Company", "Dell Technologies Inc.", "PayPal Holdings, Inc.", "ZIM Integrated Shipping Services Ltd.", "BYD Company Limited", "Alphabet Inc.", "Merck \u0026 Co., Inc.", "AST SpaceMobile, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.32, 0.61, -1.36, 0.75, -0.83, -6.12, 0.73, -1.71, 4.13],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
