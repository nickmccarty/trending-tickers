<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Carvana Co.", "The Coca-Cola Company", "Robinhood Markets, Inc.", "Walmart Inc.", "The Walt Disney Company", "Visa Inc.", "The Boeing Company", "UnitedHealth Group Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [-3.61, 2.04, -3.14, 1.02, 0.13, 0.64, 1.83, 1.52],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
