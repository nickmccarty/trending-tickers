<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>

<body>

                datasets: [{
                    label: '% Change',
                    data: [4.2, -0.82, 5.41, -0.51, -0.5, 4.91, 18.99, -0.64, 1.64, 0.16, -0.87, 9.1, 0.52],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1

                        beginAtZero: true

</body>
</html>
