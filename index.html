<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", NaN, NaN, "Nasdaq Futures", NaN, NaN, NaN, NaN, "Crude Oil", NaN, "S\u0026P Futures", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "Dow Futures", NaN, NaN, NaN, "Nikkei 225", NaN, NaN, NaN, NaN, NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [-0.06, NaN, NaN, 0.19, NaN, NaN, NaN, NaN, -0.26, NaN, 0.09, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, 0.01, NaN, NaN, NaN, -0.36, NaN, NaN, NaN, NaN, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
