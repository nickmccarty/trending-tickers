<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Symbotic Inc.", "IonQ, Inc.", "Marvell Technology, Inc.", "Rocket Lab Corporation", "Rivian Automotive, Inc.", "Trump Media \u0026 Technology Group Corp."],
                datasets: [{
                    label: '% Change',
                    data: [-1.69, -0.14, -2.25, -3.52, -3.75, -3.52, -2.06],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
