<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "Realty Income Corporation", "American Express Company", "The Goldman Sachs Group, Inc.", "The Kraft Heinz Company", "PepsiCo, Inc.", "Occidental Petroleum Corporation", "PayPal Holdings, Inc.", "NIKE, Inc.", "Altria Group, Inc.", "3M Company", "The Coca-Cola Company", "The Home Depot, Inc.", "Exxon Mobil Corporation", "Lockheed Martin Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [NaN, 0.81, 2.3, 2.86, 0.2, 0.95, 0.39, 0.45, -0.74, 1.4, 3.06, 0.48, 1.62, 1.07, 0.88],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
