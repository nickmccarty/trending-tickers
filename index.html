<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "Berkshire Hathaway Inc.", "Rivian Automotive, Inc.", "The Coca-Cola Company", "The Trade Desk, Inc.", "PepsiCo, Inc.", "Aurora Innovation, Inc.", "Arm Holdings plc"],
                datasets: [{
                    label: '% Change',
                    data: [1.8, NaN, 0.51, 0.5, 1.94, 0.15, 18.31, 6.82],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
