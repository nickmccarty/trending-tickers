<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Celsius Holdings, Inc.", "Realty Income Corporation", "The Boeing Company", "Taiwan Semiconductor Manufacturing Company Limited", "Adobe Inc.", "Moderna, Inc.", "Berkshire Hathaway Inc.", "Ford Motor Company", "Walgreens Boots Alliance, Inc.", "Sirius XM Holdings Inc.", "The Coca-Cola Company", "Exxon Mobil Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-2.64, 1.53, -0.84, -1.21, -0.79, -3.43, -0.96, -0.37, -3.01, 3.87, 1.44, -0.63],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
