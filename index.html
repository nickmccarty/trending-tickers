<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Chubb Limited", "Apple Inc.", "Bitcoin USD", "Berkshire Hathaway Inc.", "Berkshire Hathaway Inc.", "Johnson \u0026 Johnson", "Solana USD", "Rivian Automotive, Inc.", "Ethereum USD", "Dogecoin USD", "3M Company", "Bitcoin CAD", "Super Micro Computer, Inc.", "Crude Oil", "Vanguard Total Stock Market Index Fund ETF Shares", "XRP USD", "The Coca-Cola Company", "Celsius Holdings, Inc.", "Novo Nordisk A/S"],
                datasets: [{
                    label: '% Change',
                    data: [-0.23, 0.69, -1.49, -0.8, -0.86, 2.1, -6.1, -3.41, -2.34, -5.13, -0.97, -1.49, -7.08, -4.84, -2.01, -3.6, 2.02, -4.67, -3.75],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
