<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Affirm Holdings, Inc.", "ASML Holding N.V.", "GitLab Inc.", "Applied Materials, Inc.", "SentinelOne, Inc.", "Roblox Corporation", "Nu Holdings Ltd.", "The Coca-Cola Company", "Marvell Technology, Inc.", "Novo Nordisk A/S", "IonQ, Inc.", "Dell Technologies Inc."],
                datasets: [{
                    label: '% Change',
                    data: [5.16, -0.35, 1.74, 0.58, 3.58, 0.63, 0.59, -0.62, 0.12, 1.79, 5.62, -1.34],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
