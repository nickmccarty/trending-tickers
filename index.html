<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["PayPal Holdings, Inc.", "Spotify Technology S.A.", "Airbnb, Inc.", "Block, Inc.", "JD.com, Inc.", "CoreWeave, Inc.", "Applied Materials, Inc.", "Bitfarms Ltd.", "Target Corporation", "Bitmine Immersion Technologies, Inc.", "AST SpaceMobile, Inc.", "Delta Air Lines, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.06, -0.21, 0.29, -7.73, -0.5, -2.73, -1.48, -0.81, 2.34, 7.65, 5.99, 1.85],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
