<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["McDonald\u0027s Corporation", "American Express Company", "Realty Income Corporation", "Chipotle Mexican Grill, Inc.", "Visa Inc.", "NIKE, Inc.", "Walmart Inc.", "Bank of America Corporation", "Apple Inc.", "Oracle Corporation", "Berkshire Hathaway Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.53, -3.09, 0.11, 1.23, 0.27, -0.25, -0.42, -2.81, -0.7, -0.56, -1.18],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
