<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Vitesse Energy, Inc.", "Ethereum USD", "Rivian Automotive, Inc.", "Dogecoin USD", "Confluent, Inc.", "Shiba Inu USD", "Solana USD", "Bitcoin CAD", "Ethereum CAD", "Roku, Inc.", "American Express Company", "Realty Income Corporation", "Broadcom Inc.", "XRP USD", "S\u0026P 500 INDEX", "Super Micro Computer, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.87, -0.22, 1.78, -5.23, 5.32, 2.01, 3.06, 1.16, 0.87, 1.78, -0.92, 1.85, 0.58, 1.73, 0.28, 0.47, -0.23],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
