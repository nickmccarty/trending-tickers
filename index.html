<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Archer Aviation Inc.", "Joby Aviation, Inc.", "CrowdStrike Holdings, Inc.", "American Airlines Group Inc.", "Alibaba Group Holding Limited", "Realty Income Corporation", "Reddit, Inc.", "POET Technologies Inc."],
                datasets: [{
                    label: '% Change',
                    data: [15.14, 8.4, 1.19, 0.58, 2.65, 0.45, 5.22, 18.52],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
