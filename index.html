<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Formula One Group", "PPL Corporation", "Figma, Inc.", "Plus Therapeutics, Inc.", "Netflix, Inc.", "PayPal Holdings, Inc.", "United Parcel Service, Inc.", "Novo Nordisk A/S", "Nebius Group N.V.", "The Coca-Cola Company", "SoundHound AI, Inc.", "Advanced Micro Devices, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.93, 1.55, -2.72, 9.61, 0.2, 0.84, 1.38, -0.77, -0.22, -0.47, -2.51, -1.12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
