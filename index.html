<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NIO Inc.", "General Motors Company", "XPeng Inc.", "Li Auto Inc.", "SoundHound AI, Inc.", "Starbucks Corporation", "Lucid Group, Inc.", "NIKE, Inc.", "Uber Technologies, Inc.", "Coinbase Global, Inc.", "Chipotle Mexican Grill, Inc.", "Costco Wholesale Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [2.54, 0.63, 2.29, -1.17, 1.03, -0.31, 1.52, 0.07, 1.23, -2.61, 0.81, 0.65],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
