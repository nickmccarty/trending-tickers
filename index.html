<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ZIM Integrated Shipping Services Ltd.", "Walmart Inc.", "Trump Media \u0026 Technology Group Corp.", "SoundHound AI, Inc.", "Western Digital Corporation", "Archer Aviation Inc.", "Salesforce, Inc.", "USA Rare Earth, Inc.", "NIO Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.82, 0.19, 0.83, NaN, -0.89, 0.15, 2.31, 1.65, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
