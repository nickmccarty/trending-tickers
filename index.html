<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Arista Networks Inc", "Affirm Holdings, Inc.", "IonQ, Inc.", "Marvell Technology, Inc.", "Alibaba Group Holding Limited", "Bank of America Corporation", "The Coca-Cola Company", "CrowdStrike Holdings, Inc.", "The Boeing Company", "Nu Holdings Ltd."],
                datasets: [{
                    label: '% Change',
                    data: [1.33, 5.16, 5.62, 0.12, 2.12, 0.02, -0.62, 0.22, -1.75, 0.59],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
