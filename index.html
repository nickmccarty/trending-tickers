<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Duolingo, Inc.", "Netflix, Inc.", "Dogecoin USD", "Zoom Video Communications, Inc.", "Bitcoin USD", "Ethereum USD", "SoundHound AI, Inc.", "Vanguard S\u0026P 500 ETF", "Bitcoin EUR", "Walmart Inc.", "Dow Jones Industrial Average", "ASML Holding N.V.", "Berkshire Hathaway Inc.", "Pfizer Inc.", "The Coca-Cola Company", "Gold"],
                datasets: [{
                    label: '% Change',
                    data: [3.73, 1.04, 0.74, 0.98, 0.02, 0.06, -1.23, -0.22, 0.02, -0.15, 0.04, -1.35, 0.11, 0.0, 0.95, -1.45],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
