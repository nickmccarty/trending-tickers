<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Saudi Arabian Oil Company", "The Tel-Aviv Stock Exchange Ltd.", "IonQ, Inc.", "Tempus AI, Inc.", "Netflix, Inc.", "CrowdStrike Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.56, 1.46, -2.25, 0.07, -0.24, -0.23],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
