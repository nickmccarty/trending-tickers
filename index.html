<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Ethereum USD", "Vitesse Energy, Inc.", "Dogecoin USD", "Rivian Automotive, Inc.", "Solana USD", "Cardano USD", "Bitcoin EUR", "XRP USD", "NIKE, Inc.", "Bitcoin CAD", "The Walt Disney Company", "Crude Oil", "Micron Technology, Inc.", "Nikkei 225"],
                datasets: [{
                    label: '% Change',
                    data: [-0.19, 1.24, -0.22, 4.07, -5.23, 0.0, 0.72, -0.19, -1.38, 0.2, -0.19, 0.29, 1.04, 1.1, 0.56],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
