<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "GE Aerospace", "NIKE, Inc.", "NIO Inc.", "Alibaba Group Holding Limited", "Arm Holdings plc", "The Coca-Cola Company", "Celestica Inc.", "Vertiv Holdings Co", "Tempus AI, Inc.", "Richtech Robotics Inc.", "PayPal Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.2, -0.82, -0.82, 0.15, 1.63, 2.45, -0.33, 4.91, 1.56, 2.52, 12.18, 0.16],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
