<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Shiba Inu USD", "Bitcoin USD", "Bonk USD", "Ethereum USD", "Solana USD", "Pepe USD", "Shiba Inu CAD", "Dogecoin USD", "Cardano USD", "Lockheed Martin Corporation", "3M Company", "Eli Lilly and Company", "Starbucks Corporation", "Visa Inc.", "Uber Technologies, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [18.9, 2.28, 43.44, 4.19, 7.18, 19.73, 18.9, 6.65, 4.01, 1.71, 0.86, -2.63, 0.53, -0.59, -2.95],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
