<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Waste Management, Inc.", "Bitcoin USD", "3M Company", "XRP USD", "Berkshire Hathaway Inc.", "Realty Income Corporation", "Novo Nordisk A/S", "Taiwan Semiconductor Manufacturing Company Limited", "QUALCOMM Incorporated", "CrowdStrike Holdings, Inc.", "Crude Oil", "The Boeing Company", "Oracle Corporation", "Solana USD"],
                datasets: [{
                    label: '% Change',
                    data: [1.2, 0.19, -0.63, 2.0, -0.09, 0.28, 0.01, -0.23, -1.14, 0.69, -0.17, -1.9, -1.23, 0.55],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
