<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "Northrop Grumman Corporation", "RTX Corporation", "Exxon Mobil Corporation", "Occidental Petroleum Corporation", "Chevron Corporation", "RAYTHEON TECHNOLOGIES CORP", "3M Company", "Kratos Defense \u0026 Security Solutions, Inc.", "ConocoPhillips", "BP p.l.c.", "Enterprise Products Partners L.P.", "Newmont Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.42, 0.62, 0.53, 1.33, 0.62, 0.92, NaN, 1.07, 2.25, 0.95, 0.35, 0.22, -0.05],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
