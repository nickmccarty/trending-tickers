<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Roblox Corporation", "Adobe Inc.", "UiPath Inc.", "The Coca-Cola Company", "The Home Depot, Inc.", "Johnson \u0026 Johnson", "Realty Income Corporation", "The Procter \u0026 Gamble Company", "Warner Bros. Discovery, Inc.", "The Walt Disney Company", "Chevron Corporation", "MercadoLibre, Inc.", "NIKE, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [2.48, 0.82, 1.99, 0.33, 0.41, -0.31, 1.3, -0.06, 0.5, 1.01, 1.08, 1.89, 0.47],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
