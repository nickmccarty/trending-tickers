<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Waste Management, Inc.", "Shiba Inu USD", "XRP USD", "Schwab U.S. Dividend Equity ETF", "ASML Holding N.V.", "NIFTY 50", "Bitcoin EUR", "McDonald\u0027s Corporation", "SoFi Technologies, Inc.", "ProShares UltraPro QQQ", "Starbucks Corporation", "Berkshire Hathaway Inc.", "Chipotle Mexican Grill, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.66, 0.06, 6.8, 1.09, -0.21, 0.29, 0.09, 1.66, 0.44, -0.77, 3.03, -0.28, 1.33, 1.9],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
