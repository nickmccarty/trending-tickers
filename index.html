<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "Lumen Technologies, Inc.", "Bitmine Immersion Technologies, Inc.", "Duolingo, Inc.", "Ford Motor Company", "MARA Holdings, Inc.", "Eos Energy Enterprises, Inc.", "Bitfarms Ltd.", "GE Vernova Inc.", "Cipher Mining Inc.", "Coinbase Global, Inc.", "Uber Technologies, Inc.", "SharpLink Gaming, Inc.", "International Business Machines Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 2.82, 0.27, 3.08, 3.68, 0.16, 1.94, 2.73, -1.85, 6.44, 2.14, -0.01, 0.5, 0.58],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
