<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Duolingo, Inc.", "United Parcel Service, Inc.", "Astera Labs, Inc.", "ASML Holding N.V.", "The Coca-Cola Company", "Coinbase Global, Inc.", "IonQ, Inc.", "D-Wave Quantum Inc.", "Oklo Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-5.25, 0.21, 4.91, 1.29, -0.13, -0.08, 3.36, -1.57, -5.04],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
