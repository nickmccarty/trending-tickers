<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "Nissan Motor Co., Ltd.", "Northrop Grumman Corporation", "RTX Corporation", "3M Company", "Exxon Mobil Corporation", "Chevron Corporation", "Devon Energy Corporation", "MercadoLibre, Inc.", "Occidental Petroleum Corporation", "Realty Income Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.42, -4.07, 0.62, 0.53, 1.07, 1.33, 0.92, 0.73, 0.04, 0.62, -0.69],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
