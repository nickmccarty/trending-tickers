<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

                datasets: [{
                    label: '% Change',
                    data: [1.2, -0.63, 2.09, -0.09, -0.03, 1.29, -0.17, -1.24, -1.93, -0.2, 1.45, -0.23, -2.36, -4.11, -0.08, 0.35, 0.25],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',

            options: {
                scales: {
                    y: {

    </script>
</body>
</html>
