<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

                datasets: [{
                    label: '% Change',
                    data: [-0.23, 0.69, -1.73, -0.91, -0.8, 2.1, -0.86, -1.97, -4.84, 1.03, -5.88, -4.97, -7.08, -4.67, -4.93, -1.73, -3.86, -5.24],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',

            options: {
                scales: {
                    y: {
                        beginAtZero: true

                }
            }
        });
    </script>
</body>
</html>
