<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NewAmsterdam Pharma Company N.V.", "PPL Corporation", "3M Company", "NextEra Energy, Inc.", "Strive Asset Management, LLC", "Brookfield Corporation", "Ares Capital Corporation", "The Procter \u0026 Gamble Company", "Vistra Corp.", "Visa Inc.", "AbbVie Inc."],
                datasets: [{
                    label: '% Change',
                    data: [12.26, 0.79, -2.7, -0.43, -14.09, -4.36, -1.05, -0.59, -6.26, -0.98, -0.08],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
