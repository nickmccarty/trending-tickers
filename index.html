<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ASML Holding N.V.", "Verizon Communications Inc.", "Micron Technology, Inc.", "Marvell Technology, Inc.", "Chevron Corporation", "Palantir Technologies Inc.", "Navitas Semiconductor Corporation", "NuScale Power Corporation", "Taiwan Semiconductor Manufacturing Company Limited", "AST SpaceMobile, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.02, -0.98, 1.15, -0.8, 0.74, -0.28, -6.71, 4.05, 0.28, 3.66],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
