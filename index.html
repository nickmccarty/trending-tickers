<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Liberty Energy Inc.", "Vistra Corp.", "Archer Aviation Inc.", "Realty Income Corporation", "The Coca-Cola Company", "Chevron Corporation", "Walmart Inc.", "Dell Technologies Inc.", "AppLovin Corporation", "McDonald\u0027s Corporation", "The Honest Company, Inc.", "Spotify Technology S.A."],
                datasets: [{
                    label: '% Change',
                    data: [-2.54, 2.67, -4.2, 0.84, -1.29, -0.23, -0.26, -2.08, 2.32, -1.99, 6.31, -4.02],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
