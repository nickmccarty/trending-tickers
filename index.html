<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "NIO Inc.", "Meta Platforms, Inc.", "Upstart Holdings, Inc.", "SoFi Technologies, Inc.", "The Coca-Cola Company", "The Boeing Company", "Taiwan Semiconductor Manufacturing Company Limited", "CoreWeave, Inc.", "Nebius Group N.V.", "NIKE, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.86, -3.8, 0.38, 1.03, 0.99, 0.85, -0.41, -1.94, 5.46, -3.39, -1.38],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
