<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "Celsius Holdings, Inc.", "Sirius XM Holdings Inc.", "Carnival Corporation \u0026 plc", "Adobe Inc.", "Medical Properties Trust, Inc.", "GE Aerospace", "Exxon Mobil Corporation", "Ford Motor Company", "Netflix, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.84, -2.64, 3.87, 1.28, -0.79, -0.17, 0.68, -0.63, -0.37, -0.47],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
