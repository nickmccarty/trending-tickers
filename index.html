<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["QUALCOMM Incorporated", "The Boeing Company", "The Coca-Cola Company", "International Business Machines Corporation", "Figma, Inc.", "QuantumScape Corporation", "PayPal Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.3, -0.03, 0.13, 0.27, -5.0, -1.03, -3.86],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
