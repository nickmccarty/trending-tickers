<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Quantum-Si incorporated", "Rigetti Computing, Inc.", "D-Wave Quantum Inc.", "Quantum Computing Inc.", "NIKE, Inc.", "Nu Holdings Ltd.", "The Coca-Cola Company", "Exxon Mobil Corporation", "IonQ, Inc.", "Berkshire Hathaway Inc."],
                datasets: [{
                    label: '% Change',
                    data: [19.3, 28.23, 46.89, 29.14, -1.35, 9.12, 0.07, 2.97, 16.99, 2.05],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
