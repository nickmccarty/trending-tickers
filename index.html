<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Gold.com, Inc.", "International Business Machines Corporation", "Snowflake Inc.", "Adobe Inc.", "Exxon Mobil Corporation", "Take-Two Interactive Software, Inc.", "Rivian Automotive, Inc.", "The Coca-Cola Company"],
                datasets: [{
                    label: '% Change',
                    data: [9.87, 3.12, 7.48, -0.37, 2.03, 1.22, 7.79, 0.66],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
