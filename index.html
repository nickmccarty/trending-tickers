<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "lululemon athletica inc.", "Visa Inc.", "The Coca-Cola Company", "Energy Transfer LP", "The Walt Disney Company", "Bristol-Myers Squibb Company", "Chevron Corporation", "Target Corporation", "The Procter \u0026 Gamble Company", "Enterprise Products Partners L.P.", "NIKE, Inc.", "Exxon Mobil Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [2.11, 2.12, 1.3, 2.44, -0.78, 1.54, 0.67, -0.22, 4.71, 1.84, 1.72, 2.23, 0.05],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
