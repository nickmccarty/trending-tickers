<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["iRobot Corporation", "Visa Inc.", "Verizon Communications Inc.", "IonQ, Inc.", "D-Wave Quantum Inc.", "Apple Inc.", "Walmart Inc.", "Rigetti Computing, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-30.05, 0.94, -1.46, 4.39, 7.75, 0.54, -0.41, 4.12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
