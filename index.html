<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Nebius Group N.V.", "3M Company", "ASML Holding N.V.", "Apple Inc.", "Uber Technologies, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "International Business Machines Corporation", "Marvell Technology, Inc.", "Rivian Automotive, Inc.", "Navitas Semiconductor Corporation", "Broadcom Inc.", "JPMorgan Chase \u0026 Co."],
                datasets: [{
                    label: '% Change',
                    data: [-4.59, -0.94, -0.02, -0.59, -1.05, 0.28, -1.34, -0.8, -2.18, -6.71, -0.37, -0.46],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
