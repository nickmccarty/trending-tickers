<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["McDonald\u0027s Corporation", "American Express Company", "Chipotle Mexican Grill, Inc.", "Realty Income Corporation", "Oracle Corporation", "Mastercard Incorporated", "Apple Inc.", "Medical Properties Trust, Inc.", "Bank of America Corporation", "Plug Power Inc.", "NIKE, Inc.", "QUALCOMM Incorporated", "Occidental Petroleum Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.53, -3.09, 1.23, 0.11, -0.56, -0.26, -0.7, 0.82, -2.81, -5.85, -0.25, -3.37, -3.18],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
