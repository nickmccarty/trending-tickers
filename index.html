<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NOVONIX Limited", "3M Company", "PPL Corporation", "Teva Pharmaceutical Industries Limited", "Palo Alto Networks, Inc.", "Churchill Capital Corp X", "Starbucks Corporation", "United States Antimony Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [35.8, -2.7, 0.79, -0.05, -3.08, 3.8, -1.65, 12.22],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
