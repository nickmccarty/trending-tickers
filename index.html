<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Navitas Semiconductor Corporation", "Saudi Arabian Oil Company", "McDonald\u0027s Corporation", "Notcoin USD", "British American Tobacco p.l.c.", "Ethereum USD", "Solana USD", "Alphabet Inc.", "Dogecoin USD", "The Boeing Company", "NIFTY 50", "Novavax, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, -1.01, -1.72, 2.71, 51.44, 1.07, -0.21, -1.43, 0.23, -1.03, 2.81, 0.19, -1.44],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
