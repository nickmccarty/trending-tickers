<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["CRISPR Therapeutics AG", "3M Company", "The Coca-Cola Company", "Beyond Meat, Inc.", "Uber Technologies, Inc.", "Intuitive Surgical, Inc.", "The Walt Disney Company", "Federal National Mortgage Association", "Realty Income Corporation", "Exxon Mobil Corporation", "Trump Media \u0026 Technology Group Corp.", "Quantum-Si incorporated", "lululemon athletica inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.05, 0.81, 1.26, 24.15, -0.24, 2.65, 0.72, 2.8, 1.1, 1.45, 2.53, -10.24, 1.69],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
