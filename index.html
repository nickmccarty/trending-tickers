<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>

                datasets: [{
                    label: '% Change',
                    data: [0.94, 0.06, 0.96, 1.95, 0.11, 0.69, -1.6, -0.37, 0.62, -0.07, 0.78, -0.34, -1.1, 1.4, -0.12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',

            options: {

                    y: {

</body>
</html>
