<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["eToro Group Ltd.", "ServiceNow, Inc.", "Hut 8 Corp.", "Bloom Energy Corporation", "Delta Air Lines, Inc.", "Strategy Inc", "UiPath Inc.", "Viking Therapeutics, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [3.16, 0.09, 2.55, 8.05, -2.5, -4.22, -0.43, 0.28],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
