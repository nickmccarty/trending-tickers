<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["lululemon athletica inc.", "The Walt Disney Company", "The Coca-Cola Company", "Visa Inc.", "Verizon Communications Inc.", "Costco Wholesale Corporation", "Coinbase Global, Inc.", "Tidal Trust II - YieldMax TSLA Performance \u0026 Distribution Target 25 ETF"],
                datasets: [{
                    label: '% Change',
                    data: [2.12, 1.54, 2.44, 1.3, 1.15, 0.64, 0.94, -1.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
