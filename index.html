<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Wolfspeed, Inc.", "Nebius Group N.V.", "Hims \u0026 Hers Health, Inc.", "Starbucks Corporation", "Oklo Inc.", "AppLovin Corporation", "SoFi Technologies, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Robinhood Markets, Inc.", "Realty Income Corporation", "NIO Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.57, -1.26, -0.61, -0.89, 2.67, 6.98, 2.13, 1.32, 3.76, 1.99, 3.18],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
