<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "BlackRock, Inc.", "Chipotle Mexican Grill, Inc.", "Robinhood Markets, Inc.", "Alphabet Inc.", "Rocket Lab USA, Inc.", "NANO Nuclear Energy Inc.", "Costco Wholesale Corporation", "Starbucks Corporation", "Rivian Automotive, Inc.", "Amazon.com, Inc.", "Occidental Petroleum Corporation", "Broadcom Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 0.45, 0.9, 1.94, 0.33, 1.22, 8.81, 0.48, 1.65, -0.79, 0.78, -0.12, -0.9],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
