<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Figma, Inc.", "NIKE, Inc.", "The Boeing Company", "QUALCOMM Incorporated", "The Coca-Cola Company", "Verizon Communications Inc.", "International Business Machines Corporation", "Visa Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-5.0, -2.82, -0.03, -0.3, 0.13, -0.12, 0.27, -1.8],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
