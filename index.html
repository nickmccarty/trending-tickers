<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Beyond Meat, Inc.", "GoldMining Inc.", "Alibaba Group Holding Limited", "Oracle Corporation", "Eutelsat Group", "Nebius Group N.V.", "DocuSign, Inc.", "PDD Holdings Inc.", "D-Wave Quantum Inc.", "Dollar General Corporation", "MicroStrategy Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [6.67, -0.17, -0.57, 2.8, -15.62, 4.44, 0.08, 0.08, -0.96, 7.35, -5.57],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
