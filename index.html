<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Chubb Limited", "Bitcoin USD", "Apple Inc.", "Berkshire Hathaway Inc.", "Saudi Arabian Oil Company", "Berkshire Hathaway Inc.", "Johnson \u0026 Johnson", "Dogecoin USD", "Solana USD", "Ethereum USD", "Bitcoin CAD", "Bitcoin EUR", "Crude Oil", "XRP USD", "Occidental Petroleum Corporation", "Alibaba Group Holding Limited", "VanEck Semiconductor ETF", "Netflix, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.23, -1.36, 0.69, -0.8, -0.91, -0.86, 2.1, -4.92, -3.91, -2.2, -1.36, -1.36, -4.84, -2.97, -2.88, -0.68, -5.45, -1.79],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
