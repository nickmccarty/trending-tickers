<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "lululemon athletica inc.", "Bristol-Myers Squibb Company", "Visa Inc.", "NIKE, Inc.", "Uber Technologies, Inc.", "AT\u0026T Inc.", "Lithium Americas Corp.", "The Walt Disney Company", "MP Materials Corp.", "USA Rare Earth, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [2.11, 2.12, 0.67, 1.3, 2.23, 0.61, 1.61, -1.04, 1.54, -2.49, 0.33],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
