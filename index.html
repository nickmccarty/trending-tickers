<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NVIDIA Corporation", "ServiceNow, Inc.", "American Bitcoin Corp", "Strategy Inc", "Dollarama Inc.", "Bitmine Immersion Technologies, Inc.", "Milestone Pharmaceuticals Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-3.27, -0.28, -2.73, -3.74, 2.4, -9.17, -18.31],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
