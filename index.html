<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Apple Inc.", "Hut 8 Corp.", "NVIDIA Corporation", "ASML Holding N.V.", "Micron Technology, Inc.", "Dell Technologies Inc.", "Microsoft Corporation", "Pfizer Inc.", "Taiwan Semiconductor Manufacturing Company Limited"],
                datasets: [{
                    label: '% Change',
                    data: [4.06, 3.67, 3.12, 2.97, -0.71, 3.79, 1.86, 1.48, 3.94],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
