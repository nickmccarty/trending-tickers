<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["United Parcel Service, Inc.", "BP p.l.c.", "Rocket Lab USA, Inc.", "Nu Holdings Ltd.", "Micron Technology, Inc.", "Snowflake Inc.", "SoFi Technologies, Inc.", "The Walt Disney Company", "AppLovin Corporation", "Palo Alto Networks, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.32, 0.97, -0.98, -0.36, -2.37, -1.26, 0.74, -1.1, -1.29, 3.51],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
