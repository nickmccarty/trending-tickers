<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ZIM Integrated Shipping Services Ltd.", "Western Digital Corporation", "Salesforce, Inc.", "JPMorgan Chase \u0026 Co.", "Ford Motor Company", "Vertiv Holdings Co", "Intel Corporation", "Uber Technologies, Inc.", "SoundHound AI, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.82, -0.89, 2.31, -0.03, 1.95, -0.84, 0.67, -1.73, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
