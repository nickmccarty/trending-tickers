<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Coca-Cola Company", "Roblox Corporation", "MercadoLibre, Inc.", "UiPath Inc.", "Adobe Inc.", "Realty Income Corporation", "Target Corporation", "Micron Technology, Inc.", "The Walt Disney Company", "Arista Networks Inc", "Oklo Inc.", "United Parcel Service, Inc.", "Salesforce, Inc.", "Quantum Computing Inc.", "Visa Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.33, 2.48, 1.89, 1.99, 0.82, 1.3, 0.91, 2.7, 1.01, 2.37, 3.0, 0.13, 1.05, 2.09, 0.19],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
