<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Chipotle Mexican Grill, Inc.", "Stellantis N.V.", "Duolingo, Inc.", "PepsiCo, Inc.", "Intuit Inc.", "First Majestic Silver Corp.", "AbbVie Inc.", "S\u0026P Global Inc.", "Celestica Inc.", "Archer Aviation Inc.", "Vertiv Holdings Co", "Joby Aviation, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.28, -1.9, 0.46, -0.75, 0.36, 6.35, 1.76, 3.11, 2.14, 0.15, -0.84, 0.2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
