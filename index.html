<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Kenvue Inc.", "Talen Energy Corporation", "Sirius XM Holdings Inc.", "Visa Inc.", "Eli Lilly and Company", "Super Micro Computer, Inc.", "Adobe Inc.", "Arm Holdings plc", "JPMorgan Chase \u0026 Co.", "Vistra Corp.", "IonQ, Inc.", "Realty Income Corporation", "AGNC Investment Corp."],
                datasets: [{
                    label: '% Change',
                    data: [-1.44, 1.84, -0.49, -0.53, 0.15, 2.25, 0.18, 1.92, -1.19, -1.23, 7.96, -3.16, -0.1],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
