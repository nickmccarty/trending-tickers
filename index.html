<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "Starbucks Corporation", "Uber Technologies, Inc.", "NextEra Energy, Inc.", "Trump Media \u0026 Technology Group Corp.", "Federal National Mortgage Association", "Coinbase Global, Inc.", "Bitmine Immersion Technologies, Inc.", "MercadoLibre, Inc.", "Constellation Energy Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [4.55, -2.06, -2.04, -0.27, -5.61, 2.51, -2.23, -5.97, -3.17, -2.36],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
