<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "The Coca-Cola Company", "Hycroft Mining Holding Corporation", "Lucid Group, Inc.", "Adobe Inc.", "Salesforce, Inc.", "Chevron Corporation", "Johnson \u0026 Johnson", "Exxon Mobil Corporation", "International Business Machines Corporation", "Warner Bros. Discovery, Inc.", "ASML Holding N.V.", "The Procter \u0026 Gamble Company"],
                datasets: [{
                    label: '% Change',
                    data: [0.12, -0.43, 6.9, 3.23, 0.01, 0.8, 0.04, -0.93, 0.13, 0.18, 0.58, 1.9, -0.73],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
