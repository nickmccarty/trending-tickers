<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Burlington Stores, Inc.", "Moderna, Inc.", "CoreWeave, Inc.", "Strive Asset Management, LLC", "NIO Inc.", "TeraWulf Inc.", "Strategy Inc", "Alibaba Group Holding Limited", "Bitfarms Ltd.", "JPMorgan Chase \u0026 Co.", "Exxon Mobil Corporation", "Warner Bros. Discovery, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [5.01, 6.08, 3.53, 3.79, 3.33, -2.34, -3.74, -0.23, -6.54, -0.12, 0.05, 1.45],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
