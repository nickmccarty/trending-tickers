<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Vertiv Holdings Co", "Cloudflare, Inc.", "ASML Holding N.V.", "NIKE, Inc.", "Tempus AI, Inc", "Pfizer Inc.", "Block, Inc.", "Micron Technology, Inc.", "Alibaba Group Holding Limited", "Berkshire Hathaway Inc.", "Snowflake Inc.", "Realty Income Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.59, -1.12, 0.77, -0.91, -2.36, 0.83, -2.26, 4.34, -1.58, -0.16, -1.37, 0.36],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
