<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "Waste Management, Inc.", "Rexford Industrial Realty, Inc.", "Canadian National Railway Company", "Medical Properties Trust, Inc.", "Exxon Mobil Corporation", "Salesforce, Inc.", "Advanced Micro Devices, Inc.", "Netflix, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.27, -0.07, 1.6, 2.49, -0.66, 1.39, 2.09, 2.16, -0.32],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
