<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Coca-Cola Company", "Constellation Energy Corporation", "New Fortress Energy Inc.", "Energy Transfer LP", "Chevron Corporation", "Vertiv Holdings Co", "Starbucks Corporation", "The Walt Disney Company", "Cisco Systems, Inc.", "AT\u0026T Inc.", "Altria Group, Inc.", "The Procter \u0026 Gamble Company"],
                datasets: [{
                    label: '% Change',
                    data: [0.33, 1.47, NaN, 1.7, 1.08, 4.48, 0.47, 1.01, 1.14, 0.77, 0.55, -0.06],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
