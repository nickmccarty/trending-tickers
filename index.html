<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["eToro Group Ltd.", "Walmart Inc.", "NVIDIA Corporation", "Hut 8 Corp.", "Bloom Energy Corporation", "ServiceNow, Inc.", "Strive Asset Management, LLC", "The Home Depot, Inc.", "Cipher Mining Inc.", "NIO Inc."],
                datasets: [{
                    label: '% Change',
                    data: [3.16, -0.06, 1.77, 2.55, 8.05, 0.09, -6.09, -1.55, -3.82, -1.28],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
