<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Nasdaq Futures", "S\u0026P Futures", NaN, "Dow Futures", NaN, NaN, NaN, NaN, "Crude Oil", NaN, "Gold", "Russell 2000 Futures", NaN, NaN, NaN, NaN, NaN, "Silver", NaN, "USD/JPY", NaN, NaN, NaN, NaN, NaN, "Vix", "Nikkei 225", NaN, NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [-0.0, -0.03, NaN, -0.01, NaN, NaN, NaN, NaN, -0.24, NaN, -0.29, 0.03, NaN, NaN, NaN, NaN, NaN, -0.27, NaN, 0.13, NaN, NaN, NaN, NaN, NaN, -6.97, -0.2, NaN, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
