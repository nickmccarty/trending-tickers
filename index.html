<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Netflix, Inc.", "Etsy, Inc.", "The Coca-Cola Company", "PepsiCo, Inc.", "Broadcom Inc.", "Joby Aviation, Inc.", "Johnson \u0026 Johnson", "The Boeing Company", "Novavax, Inc.", "Novo Nordisk A/S", "SoundHound AI, Inc.", "Apple Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.83, 3.33, -0.5, -0.33, 2.76, 6.06, -0.13, 2.98, -5.62, 0.03, 0.0, 0.5],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
