<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Oracle Corporation", "Baidu, Inc.", "Lockheed Martin Corporation", "Vistra Corp.", "Visa Inc.", "Archer Aviation Inc.", "The Boeing Company", "Coinbase Global, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.09, -0.47, -0.38, 5.47, 0.99, 8.97, 1.56, 3.17],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
