<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Bristol-Myers Squibb Company", "USA Rare Earth, Inc.", "Realty Income Corporation", "lululemon athletica inc.", "Duolingo, Inc.", "Costco Wholesale Corporation", "The Walt Disney Company", "NIKE, Inc.", "The Coca-Cola Company", "Visa Inc."],
                datasets: [{
                    label: '% Change',
                    data: [2.11, 0.67, 0.33, 0.66, 2.12, 2.84, 0.64, 1.54, 2.23, 2.44, 1.3],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
