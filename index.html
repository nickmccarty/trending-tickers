<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Netflix, Inc.", "Etsy, Inc.", "The Coca-Cola Company", "Allbirds, Inc.", "Uber Technologies, Inc.", "PepsiCo, Inc.", "Alibaba Group Holding Limited", "McDonald\u0027s Corporation", "NIKE, Inc.", "SoundHound AI, Inc.", "Celsius Holdings, Inc.", "Super Micro Computer, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.83, 3.33, -0.5, 0.55, 1.84, -0.33, 3.55, 0.1, 0.18, 0.0, 1.71, -0.77],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
