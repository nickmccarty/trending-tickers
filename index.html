<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["QuantumScape Corporation", "ACADIA Pharmaceuticals Inc.", "Moody\u0027s Corporation", "Siyata Mobile Inc.", "Virgin Galactic Holdings, Inc.", "AMC Entertainment Holdings, Inc.", "The Walt Disney Company", "Applied Digital Corporation", "Lucid Group, Inc.", "CoreWeave, Inc.", "Novo Nordisk A/S"],
                datasets: [{
                    label: '% Change',
                    data: [11.03, 26.48, 0.52, 75.0, 43.28, 4.98, 1.07, 22.18, 5.58, 22.09, -2.69],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
