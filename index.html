<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Intel Corporation", "Trump Media \u0026 Technology Group Corp.", "The Coca-Cola Company", "The Walt Disney Company", "Moderna, Inc.", "AMC Entertainment Holdings, Inc.", "Federal National Mortgage Association", "Starbucks Corporation", "Cisco Systems, Inc.", "The Procter \u0026 Gamble Company"],
                datasets: [{
                    label: '% Change',
                    data: [10.28, 4.25, 0.33, 1.01, 3.88, 6.52, 4.18, 0.47, 1.14, -0.06],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
