<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Coca-Cola Company", "The Procter \u0026 Gamble Company", "Realty Income Corporation", "3M Company", "Western Digital Corporation", "The Home Depot, Inc.", "Altria Group, Inc.", "Constellation Energy Corporation", "Figma, Inc.", "The Boeing Company", "AST SpaceMobile, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.13, -0.2, 0.37, -1.36, 0.43, -1.55, 0.66, 0.83, -5.0, -0.03, -0.07],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
