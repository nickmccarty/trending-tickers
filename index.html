<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Apple Inc.", "Hut 8 Corp.", "Dell Technologies Inc.", "ASML Holding N.V.", "3M Company", "Target Corporation", "NVIDIA Corporation", "Riot Platforms, Inc.", "The Coca-Cola Company", "Arista Networks Inc", "AGNC Investment Corp.", "Starbucks Corporation", "Applied Materials, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.06, 3.67, 3.79, 2.97, 2.24, 0.08, 3.12, 3.98, 0.95, 0.03, 2.83, 0.98, 4.85],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
