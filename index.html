<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Tractor Supply Company", "Nebius Group N.V.", "Eutelsat Group", "FMC Corporation", "Beyond Meat, Inc.", "Toast, Inc.", "PDD Holdings Inc.", "Alphabet Inc.", "Credo Technology Group Holding Ltd", "Nokia Oyj"],
                datasets: [{
                    label: '% Change',
                    data: [4.21, 4.44, -15.62, 2.56, 6.67, 1.76, 0.08, 0.88, 3.87, 1.36],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
