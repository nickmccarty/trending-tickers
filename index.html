<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Archer Aviation Inc.", "Bitdeer Technologies Group", "Joby Aviation, Inc.", "3M Company", "Netflix, Inc.", "Mastercard Incorporated", "Cisco Systems, Inc.", "Medical Properties Trust, Inc.", "International Business Machines Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [15.14, 14.81, 8.4, 1.07, 2.27, 1.28, 1.48, -1.57, 1.12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
