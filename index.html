<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["USA Rare Earth, Inc.", "Vertical Aerospace Ltd.", "Joby Aviation, Inc.", "Vertiv Holdings Co", "Bloom Energy Corporation", "MP Materials Corp.", "Strategy Inc", "Ondas Inc."],
                datasets: [{
                    label: '% Change',
                    data: [9.07, -2.61, -4.2, 0.76, -0.51, 1.77, 1.32, -3.54],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
