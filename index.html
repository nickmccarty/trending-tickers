<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Waste Management, Inc.", "Victoria\u0027s Secret \u0026 Co.", "KinderCare Learning Companies, Inc.", "Nu Holdings Ltd.", "Rivian Automotive, Inc.", "Exxon Mobil Corporation", "NIKE, Inc.", "PepsiCo, Inc.", "Novo Nordisk A/S", "Altria Group, Inc.", "Chevron Corporation", "Moderna, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.27, 3.83, 1.36, 2.08, 2.34, 0.38, 0.06, 1.05, 2.14, 0.32, 0.53, 2.57],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
