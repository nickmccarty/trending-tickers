<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "BYD Company Limited", "Ethereum USD", "Berkshire Hathaway Inc.", "The Coca-Cola Company", "Dogecoin USD", "Paramount Global", "Costco Wholesale Corporation", "Uber Technologies, Inc.", "Fortinet, Inc.", "The Walt Disney Company", "Bitcoin USD", "Shiba Inu USD", "Realty Income Corporation", "Bitcoin EUR"],
                datasets: [{
                    label: '% Change',
                    data: [0.07, -0.9, -0.86, -0.56, 0.29, 1.05, -7.0, 1.56, 0.96, -9.69, 0.92, -1.03, -3.01, 0.64, -1.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
