<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "Northrop Grumman Corporation", "RTX Corporation", "Occidental Petroleum Corporation", "Exxon Mobil Corporation", "Chevron Corporation", "ConocoPhillips", "FedEx Corporation", "Kratos Defense \u0026 Security Solutions, Inc.", "BP p.l.c.", "Devon Energy Corporation", "Caris Life Sciences, Inc.", "PPL Corporation", "The Boeing Company", "3M Company"],
                datasets: [{
                    label: '% Change',
                    data: [0.42, 0.62, 0.53, 0.62, 1.33, 0.92, 0.95, 1.23, 2.25, 0.35, 0.73, -2.68, 0.54, 0.54, 1.07],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
