<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Dollar Tree, Inc.", "Dollar General Corporation", "Credo Technology Group Holding Ltd", "Symbotic Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Synopsys, Inc.", "Alibaba Group Holding Limited", "Merck \u0026 Co., Inc.", "International Business Machines Corporation", "Bristol-Myers Squibb Company", "Costco Wholesale Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [5.67, 5.65, -2.7, -1.29, 0.61, 0.65, 0.56, -1.16, -0.02, 0.38, -0.13],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
