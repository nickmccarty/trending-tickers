<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Celsius Holdings, Inc.", "Nikola Corporation", "Solana USD", "Ethereum USD", "Bitcoin EUR", "Schwab U.S. Dividend Equity ETF", "Invesco QQQ Trust", "iShares 20+ Year Treasury Bond ETF", "Costco Wholesale Corporation", "Eli Lilly and Company", "Vanguard S\u0026P 500 ETF"],
                datasets: [{
                    label: '% Change',
                    data: [1.07, -0.78, -4.21, -1.01, -0.12, 1.07, 0.63, -0.52, -1.86, -0.07, -0.4, -0.39],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
