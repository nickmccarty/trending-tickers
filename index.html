<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Tesla, Inc.", "Luckin Coffee Inc.", "Constellation Brands, Inc.", "Vertiv Holdings Co", "SoundHound AI, Inc.", "Rocket Lab Corporation", "Palantir Technologies Inc.", "Micron Technology, Inc.", "BigBear.ai Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.1, 1.32, -0.89, 2.82, -1.42, -0.06, 1.7, 0.45, 2.51],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
