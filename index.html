<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Medical Properties Trust, Inc.", "Realty Income Corporation", "3M Company", "Bristol-Myers Squibb Company", "Altria Group, Inc.", "BillionToOne, Inc.", "Lithium Americas Corp.", "Energy Transfer LP", "American Express Company", "USA Rare Earth, Inc.", "The Coca-Cola Company", "Berkshire Hathaway Inc."],
                datasets: [{
                    label: '% Change',
                    data: [5.37, 0.66, 2.11, 0.67, 0.02, 14.97, -1.04, -0.78, 2.64, 0.33, 2.44, 0.58],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
