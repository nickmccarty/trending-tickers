<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ServiceNow, Inc.", "Exxon Mobil Corporation", "The Coca-Cola Company", "The Walt Disney Company", "Carvana Co.", "Warner Bros. Discovery, Inc.", "Apple Inc.", "Rocket Lab Corporation", "D-Wave Quantum Inc.", "Berkshire Hathaway Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.28, -0.6, 2.04, 0.13, -3.61, 1.66, 0.09, -3.21, -6.72, 0.74],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
