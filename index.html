<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Redfin Corporation", "United Parcel Service, Inc.", "Ulta Beauty, Inc.", "Sirius XM Holdings Inc.", "Realty Income Corporation", "Serve Robotics Inc.", "Advanced Micro Devices, Inc.", "Visa Inc.", "Verizon Communications Inc.", "Occidental Petroleum Corporation", "The Coca-Cola Company", "AT\u0026T Inc.", "International Business Machines Corporation", "ASML Holding N.V."],
                datasets: [{
                    label: '% Change',
                    data: [-1.84, 0.86, 3.12, -0.83, 0.57, -2.45, 0.81, 0.22, 1.42, -0.35, 0.77, 1.31, -0.09, -1.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
