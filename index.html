<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Solana USD", "Celsius Holdings, Inc.", "iShares Bitcoin Trust", "Realty Income Corporation", "Rivian Automotive, Inc.", "Bitcoin CAD", "Bitcoin EUR", "PayPal Holdings, Inc.", "Ethereum USD", "The Coca-Cola Company", "Apple Inc.", "NIKE, Inc.", "Dogecoin USD", "Novavax, Inc.", "Exxon Mobil Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.5, 2.34, -2.75, 6.02, -0.26, -0.89, 0.5, 0.5, -1.12, 0.27, 0.15, 0.06, 0.44, 3.99, -7.42, -2.3],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
