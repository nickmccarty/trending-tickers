<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "Lumen Technologies, Inc.", "Duolingo, Inc.", "MARA Holdings, Inc.", "Starbucks Corporation", "3M Company", "Cipher Mining Inc.", "GE Aerospace", "SharpLink Gaming, Inc.", "Walmart Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 2.82, 3.08, 0.16, -0.35, -0.09, 6.44, -0.82, 0.5, 0.36],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
