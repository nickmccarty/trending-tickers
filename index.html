<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>

            type: 'bar',
            data: {
                labels: ["ZIM Integrated Shipping Services Ltd.", "Alibaba Group Holding Limited", "Saab AB (publ)", "Barclays PLC", "Novo Nordisk A/S", "SAP SE", "Nokia Oyj", "Alibaba Group Holding Limited", "Visa Inc.", "Lloyds Banking Group plc", "Siemens Energy AG", "Rheinmetall AG", "Constellation Energy Corporation", "Rolls-Royce Holdings plc", "ASML Holding N.V.", "Duolingo, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.82, -1.89, -2.1, 2.49, -0.69, -0.48, 2.42, -0.45, -3.12, 1.45, 1.97, 1.03, 4.46, 0.67, 0.39, 0.46],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
