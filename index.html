<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Duolingo, Inc.", "Astera Labs, Inc.", "United Parcel Service, Inc.", "The Coca-Cola Company", "ASML Holding N.V.", "QUALCOMM Incorporated", "Arista Networks Inc", "Lucid Group, Inc.", "D-Wave Quantum Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-5.25, 4.91, 0.21, -0.13, 1.29, 1.14, -0.07, -1.84, -1.57],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
