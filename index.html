<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Figma, Inc.", "Realty Income Corporation", "The Coca-Cola Company", "GE Aerospace", "The Boeing Company", "The Procter \u0026 Gamble Company", "ASML Holding N.V.", "Broadcom Inc.", "Bank of America Corporation", "Ford Motor Company"],
                datasets: [{
                    label: '% Change',
                    data: [-5.0, 0.37, 0.13, 0.21, -0.03, -0.2, -1.26, 0.73, -0.49, -0.68],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
