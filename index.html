<!DOCTYPE html>
<html>
<head>

<body>

                datasets: [{
                    label: '% Change',
                    data: [6.67, 4.21, -15.62, 4.44, 0.08, -1.87, -2.01, 1.75, 1.46, -5.57, 0.52, 1.51],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

            options: {

                        beginAtZero: true

</body>
</html>
