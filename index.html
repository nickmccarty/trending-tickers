<!DOCTYPE html>
<html>
<head>

<body>

                datasets: [{

                    data: [NaN, -3.35, 0.41, -7.82, -7.48, -6.87, -5.67, -4.98, -8.86, -3.14, -7.17],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

</body>
</html>
