<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Oracle Corporation", "BlackRock, Inc.", "The Walt Disney Company", "Trump Media \u0026 Technology Group Corp.", "Energy Transfer LP", "Target Corporation", "The Coca-Cola Company", "Lucid Group, Inc.", "Walmart Inc.", "Oklo Inc.", "3M Company"],
                datasets: [{
                    label: '% Change',
                    data: [-0.32, -0.26, 0.61, 1.1, -1.33, -0.13, -1.49, 6.14, 0.47, -2.2, -0.6],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
