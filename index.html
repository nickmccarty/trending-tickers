<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Symbotic Inc.", "3M Company", "Vertiv Holdings Co", "Netflix, Inc.", "The Coca-Cola Company", "Trump Media \u0026 Technology Group Corp.", "GE Aerospace", "Rivian Automotive, Inc.", "The Walt Disney Company", "NIKE, Inc.", "ASML Holding N.V."],
                datasets: [{
                    label: '% Change',
                    data: [-0.14, -1.69, -3.08, -0.24, -0.99, -2.06, -1.41, -3.52, -0.56, -3.61, -3.21],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
