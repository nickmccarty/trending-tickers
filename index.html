<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

            type: 'bar',

                datasets: [{
                    label: '% Change',
                    data: [-0.06, -7.73, 0.29, 1.66, -0.21, 0.13, -0.15, 4.4, -0.27, 1.12, 3.08, -0.76, -22.73, 0.1],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
