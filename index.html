<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "BlackRock, Inc.", "Starbucks Corporation", "Rivian Automotive, Inc.", "Palo Alto Networks, Inc.", "QUALCOMM Incorporated", "Verizon Communications Inc.", "Alibaba Group Holding Limited", "Sirius XM Holdings Inc.", "Costco Wholesale Corporation", "Chipotle Mexican Grill, Inc.", "Ford Motor Company", "Uber Technologies, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 0.45, 1.65, -0.79, -0.35, -0.11, 0.32, 2.36, 1.88, 0.48, 0.9, 0.27, -0.93],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
