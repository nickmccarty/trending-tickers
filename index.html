<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ProShares Trust - S\u0026P 500 Dynamic Daily Buffer ETF", "Celsius Holdings, Inc.", "The Coca-Cola Company", "Novo Nordisk A/S", "CrowdStrike Holdings, Inc.", "Nebius Group N.V.", "Walmart Inc.", "International Business Machines Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.85, 1.03, 1.24, 1.2, -1.17, -1.44, 1.3, -0.76],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
