<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Dollar Tree, Inc.", "Dollar General Corporation", "AppLovin Corporation", "The Boeing Company", "NIKE, Inc.", "Apple Inc.", "Rocket Lab Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [5.67, 5.65, 1.19, 0.01, 0.26, -0.68, -0.64],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
