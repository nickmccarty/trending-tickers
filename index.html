<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <script>

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Snowflake Inc.", "Workiva Inc.", "UiPath Inc.", "TMC the metals company Inc.", "Fluor Corporation", "Berkshire Hathaway Inc.", "MongoDB, Inc.", "American Eagle Outfitters, Inc.", "LyondellBasell Industries N.V.", "USA Rare Earth, Inc.", "Accenture plc", "The Walt Disney Company"],
                datasets: [{
                    label: '% Change',
                    data: [-8.27, 32.07, -5.45, -1.18, -27.04, 0.2, -7.11, -0.56, -7.79, 9.68, -4.39, -2.12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
