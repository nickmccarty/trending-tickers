<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Exxon Mobil Corporation", "Chevron Corporation", "Lockheed Martin Corporation", "RTX Corporation", "Occidental Petroleum Corporation", "Gold.com, Inc.", "Berkshire Hathaway Inc.", "Energy Transfer LP", "Kratos Defense \u0026 Security Solutions, Inc.", "Palantir Technologies Inc.", "The Boeing Company"],
                datasets: [{
                    label: '% Change',
                    data: [2.67, 1.41, 2.56, 2.52, 3.21, 1.93, 0.45, 0.8, -6.47, 0.92, -0.82],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
