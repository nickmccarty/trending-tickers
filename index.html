<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "Berkshire Hathaway Inc.", "Rivian Automotive, Inc.", "BP p.l.c.", "Nu Holdings Ltd.", "CrowdStrike Holdings, Inc.", "The Trade Desk, Inc.", "The Walt Disney Company", "Realty Income Corporation", "Aurora Innovation, Inc.", "GE Aerospace"],
                datasets: [{
                    label: '% Change',
                    data: [1.8, NaN, 0.51, 0.86, 0.89, 2.01, 1.94, 1.85, -0.37, 18.31, 2.01],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
