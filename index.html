<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["VeriSign, Inc.", "Strategy Incorporated", "BYD Company Limited", "Tesla, Inc.", "Coupang, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Quantum Computing Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-5.96, 4.01, 0.41, -10.42, -6.52, -6.72, -14.0],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
