<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Oracle Corporation", "Bank of America Corporation", "Fast Finance Pay Corp.", "Adobe Inc.", "Netflix, Inc.", "Tempus AI, Inc", "C3.ai, Inc.", "Realty Income Corporation", "AppLovin Corporation", "Super Micro Computer, Inc.", "Walmart Inc.", "Vertiv Holdings Co"],
                datasets: [{
                    label: '% Change',
                    data: [-1.54, 0.28, NaN, -0.43, -0.74, -6.27, -3.61, 0.39, 0.16, -0.42, 1.01, -4.67],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
