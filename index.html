<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Delta Air Lines, Inc.", "Hut 8 Corp.", "ServiceNow, Inc.", "American Bitcoin Corp", "Target Corporation", "Archer Aviation Inc.", "Novo Nordisk A/S"],
                datasets: [{
                    label: '% Change',
                    data: [-2.5, 2.55, 0.09, 2.53, -0.79, -1.01, -1.83],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
