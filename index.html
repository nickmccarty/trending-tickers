<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Plains All American Pipeline, L.P.", "Howard Hughes Holdings Inc.", "Regencell Bioscience Holdings Limited", "BigBear.ai Holdings, Inc.", "GE Aerospace", "Advanced Micro Devices, Inc.", "Nebius Group N.V.", "Walmart Inc.", "Amazon.com, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.72, -0.63, 26.85, -4.71, 1.09, -0.36, 2.09, 0.43, -1.04],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
