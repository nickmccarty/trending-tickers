<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "PayPal Holdings, Inc.", "The Coca-Cola Company", "C3.ai, Inc.", "Lucid Group, Inc.", "Netflix, Inc.", "The Walt Disney Company", "Uber Technologies, Inc.", "Rheinmetall AG"],
                datasets: [{
                    label: '% Change',
                    data: [NaN, 0.45, 0.48, -1.8, -0.45, 1.82, 2.24, 2.43, 0.55],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
