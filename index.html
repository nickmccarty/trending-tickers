<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Shiba Inu USD", "Bitcoin USD", "Bonk USD", "Ethereum USD", "Pepe USD", "Solana USD", "Shiba Inu CAD", "Cardano USD", "Dogecoin USD", "XRP USD", "Bitcoin CAD", "Bitcoin EUR", "Lockheed Martin Corporation", "The Coca-Cola Company"],
                datasets: [{
                    label: '% Change',
                    data: [16.36, 1.95, 40.67, 3.87, 17.22, 6.45, 16.36, 3.12, 6.29, 2.42, 1.95, 1.95, 1.71, 2.14],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
