<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Plug Power Inc.", "Exxon Mobil Corporation", "Netflix, Inc.", "Super Micro Computer, Inc.", "Chevron Corporation", "PayPal Holdings, Inc.", "Tesla, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-2.09, -2.44, 2.17, 0.79, -0.46, -0.19, 0.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
