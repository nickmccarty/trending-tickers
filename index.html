<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Upstart Holdings, Inc.", "3M Company", "NIO Inc.", "The Coca-Cola Company", "NIKE, Inc.", "Federal National Mortgage Association", "Navitas Semiconductor Corporation", "AppLovin Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [1.03, -0.86, -3.8, 0.85, -1.38, -1.03, -5.38, 2.28],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
