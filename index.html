<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "Saudi Telecom Company", "Waste Management, Inc.", "Chevron Corporation", "The Walt Disney Company", "Lucid Group, Inc.", "Taiwan Semiconductor Manufacturing Company Limited"],
                datasets: [{
                    label: '% Change',
                    data: [1.27, 9.31, -0.07, 1.3, 0.71, 9.09, 2.91],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
