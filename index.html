<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Chipotle Mexican Grill, Inc.", "Toyota Motor Corporation", "Stellantis N.V.", "PepsiCo, Inc.", "Duolingo, Inc.", "Intuit Inc.", "Adobe Inc.", "S\u0026P Global Inc.", "The Coca-Cola Company", "Joby Aviation, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.28, 2.75, -1.9, -0.75, 0.46, 0.36, 0.56, 3.11, -0.41, 0.2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
