<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ServiceNow, Inc.", "The Coca-Cola Company", "Realty Income Corporation", "Exxon Mobil Corporation", "The Procter \u0026 Gamble Company", "UiPath Inc.", "Warner Bros. Discovery, Inc.", "Visa Inc.", "Verizon Communications Inc.", "JPMorgan Chase \u0026 Co.", "Planet Labs PBC", "Alibaba Group Holding Limited", "Carvana Co."],
                datasets: [{
                    label: '% Change',
                    data: [-0.28, 2.04, 0.87, -0.6, 1.48, -3.38, 1.66, 0.64, 1.67, 0.36, 4.41, -0.78, -3.61],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
