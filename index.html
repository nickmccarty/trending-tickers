<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Adobe Inc.", "Uber Technologies, Inc.", "Salesforce, Inc.", "The Coca-Cola Company", "The Boeing Company", "Berkshire Hathaway Inc.", "Eli Lilly and Company"],
                datasets: [{
                    label: '% Change',
                    data: [0.82, 2.19, 1.05, 0.33, 1.11, 0.5, -2.61],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
