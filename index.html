<!DOCTYPE html>
<html>
<head>

                datasets: [{
                    label: '% Change',
                    data: [1.27, -0.07, 2.49, 1.6, 0.42, 0.66, 2.03, 0.16, 0.98, 9.09, 1.25, -0.66, 1.3, 1.13],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

</body>
</html>
