<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Shopify Inc.", "Kraken Robotics Inc.", "Volatus Aerospace Inc.", "Enbridge Inc.", "Tilray Brands, Inc.", "Bitfarms Ltd.", "TELUS Corporation", "The Bank of Nova Scotia"],
                datasets: [{
                    label: '% Change',
                    data: [0.06, -2.19, 7.14, -0.07, -12.24, 4.85, 0.6, 0.01],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
