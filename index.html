<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Nasdaq Futures", NaN, "S\u0026P Futures", NaN, NaN, NaN, "Crude Oil", NaN, "Dow Futures", NaN, NaN, "Nikkei 225", NaN, "Gold", NaN, NaN, "USD/JPY", NaN, NaN, NaN, NaN, NaN, "Russell 2000 Futures", NaN, NaN, NaN, NaN, NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [0.89, -0.01, NaN, -0.05, NaN, NaN, NaN, -0.54, NaN, -0.04, NaN, NaN, -0.53, NaN, -0.46, NaN, NaN, 0.08, NaN, NaN, NaN, NaN, NaN, 0.03, NaN, NaN, NaN, NaN, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
