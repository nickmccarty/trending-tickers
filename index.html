<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Luckin Coffee Inc.", "Tesla, Inc.", "Constellation Brands, Inc.", "SoundHound AI, Inc.", "Applied Digital Corporation", "Netflix, Inc.", "QuantumScape Corporation", "The Coca-Cola Company", "Micron Technology, Inc.", "Ford Motor Company", "Oklo Inc.", "Symbotic Inc.", "Oracle Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [1.32, -0.1, -0.89, -1.42, -1.04, 0.96, 3.24, 0.62, 0.45, 0.34, 4.66, 13.53, 3.19],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
