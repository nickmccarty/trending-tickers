<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["MicroStrategy Incorporated", "Under Armour, Inc.", "MARA Holdings, Inc.", "Bitfarms Ltd.", "Riot Platforms, Inc.", "Vistra Corp.", "AppLovin Corporation", "Constellation Energy Corporation", "JD.com, Inc.", "Innodata Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.14, -11.87, -0.31, -0.44, 3.39, 4.55, 17.64, -0.92, -6.99, 75.76],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
