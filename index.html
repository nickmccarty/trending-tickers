<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ZIM Integrated Shipping Services Ltd.", "Duolingo, Inc.", "Palo Alto Networks, Inc.", "Intuit Inc.", "Western Digital Corporation", "IREN Limited", "Robinhood Markets, Inc.", "Salesforce, Inc.", "JPMorgan Chase \u0026 Co."],
                datasets: [{
                    label: '% Change',
                    data: [4.82, 0.46, 2.62, 0.36, -0.89, 5.47, 6.82, 2.31, -0.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
