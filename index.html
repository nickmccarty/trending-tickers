<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Intel Corporation", "C.H. Robinson Worldwide, Inc.", "LyondellBasell Industries N.V.", "Hut 8 Corp.", "The Goldman Sachs Group, Inc.", "iRobot Corporation", "Plug Power Inc.", "Oracle Corporation", "Bitmine Immersion Technologies, Inc.", "Costco Wholesale Corporation", "Energy Transfer LP", "UiPath Inc.", "Uber Technologies, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.49, 0.87, 0.07, 14.33, 1.96, -30.05, -2.65, 6.63, 10.31, -0.23, 1.11, 1.13, -0.48],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
