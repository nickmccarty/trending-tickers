<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Tractor Supply Company", "Nebius Group N.V.", "FMC Corporation", "Constellation Energy Corporation", "Nokia Oyj", "General Dynamics Corporation", "Eutelsat Group", "Joby Aviation, Inc.", "MicroStrategy Incorporated", "Rheinmetall AG", "Trump Media \u0026 Technology Group Corp.", "Celestica Inc.", "Oracle Corporation", "Novavax, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.21, 4.44, 2.56, 2.53, 1.36, 2.65, -15.62, -0.3, -5.57, -7.01, 2.37, 7.24, 2.8, 5.97],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
