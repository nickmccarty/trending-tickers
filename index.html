<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Ethereum USD", "Recursion Pharmaceuticals, Inc.", "Bitcoin USD", "Dogecoin USD", "Docebo Inc.", "Solana USD", "Advanced Micro Devices, Inc.", "NIKE, Inc.", "AT\u0026T Inc.", "XRP USD", "3M Company", "The Boeing Company", "The Coca-Cola Company"],
                datasets: [{
                    label: '% Change',
                    data: [5.01, 3.57, 0.69, 2.69, 1.64, 3.48, 2.37, 0.19, 1.03, 0.4, 0.46, 0.25, 0.0],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
