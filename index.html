<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ServiceNow, Inc.", "Strategy Inc", "Medical Properties Trust, Inc.", "NIKE, Inc.", "Robinhood Markets, Inc.", "BigBear.ai Holdings, Inc.", "Citigroup Inc.", "Hecla Mining Company", "Nebius Group N.V.", "Hims \u0026 Hers Health, Inc.", "Bristol-Myers Squibb Company"],
                datasets: [{
                    label: '% Change',
                    data: [-0.28, -3.74, -0.58, -0.4, -3.14, -5.34, 0.05, -2.79, -6.99, -1.48, 2.36],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
