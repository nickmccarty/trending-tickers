<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "Berkshire Hathaway Inc.", "NIKE, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Salesforce, Inc.", "Netflix, Inc.", "ASML Holding N.V.", "Intel Corporation", "Tempus AI, Inc.", "Apple Inc.", "SoFi Technologies, Inc.", "Ford Motor Company"],
                datasets: [{
                    label: '% Change',
                    data: [-0.64, NaN, -0.95, -0.93, -2.71, -2.09, -0.79, -4.68, -11.25, -0.11, -5.72, -1.17],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
