<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Anheuser-Busch InBev SA/NV", "Wheels Up Experience Inc.", "Molson Coors Beverage Company", "Intuitive Surgical, Inc.", "3M Company", "Blackstone Inc.", "Vistra Corp.", "Micron Technology, Inc.", "International Business Machines Corporation", "Constellation Energy Corporation", "CrowdStrike Holdings, Inc.", "Eli Lilly and Company", "Roblox Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [1.27, 7.43, 2.07, 1.34, 2.81, 4.32, 0.09, 1.63, 1.12, -0.76, 1.57, 0.26, 2.32],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
