<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Bitcoin CAD", "XRP USD", "Ethereum USD", "Solana USD", "Enbridge Inc.", "Dogecoin USD", "Shopify Inc.", "Vale S.A.", "McDonald\u0027s Corporation", "The Coca-Cola Company", "Apple Inc.", "C3.ai, Inc.", "Coinbase Global, Inc.", "The Procter \u0026 Gamble Company", "NIKE, Inc.", "Palo Alto Networks, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.03, -1.03, -0.24, -1.44, -1.7, 0.91, -4.38, 0.84, 1.5, 0.21, 1.48, 0.22, 3.32, 4.93, 1.32, 1.61, 2.09],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
