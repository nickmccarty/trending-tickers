<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Equinix, Inc.", "Take-Two Interactive Software, Inc.", "Gold.com, Inc.", "Waste Management, Inc.", "3M Company", "Constellation Software Inc.", "Spotify Technology S.A.", "Block, Inc.", "Duolingo, Inc.", "Intuit Inc.", "International Business Machines Corporation", "Medical Properties Trust, Inc.", "McDonald\u0027s Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [5.02, 1.22, 9.87, 0.08, 4.59, -1.74, 2.39, 4.85, 4.43, 2.04, 3.12, 1.52, 1.14],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
