<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Chevron Corporation", "Vertiv Holdings Co", "Enterprise Products Partners L.P.", "Constellation Energy Corporation", "Realty Income Corporation", "Warner Bros. Discovery, Inc.", "The Walt Disney Company", "The Coca-Cola Company", "PayPal Holdings, Inc.", "Visa Inc.", "Intuit Inc.", "United Parcel Service, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.22, -0.46, 0.28, 0.47, 1.09, 0.98, 0.77, -0.4, 1.18, -0.19, 0.63, -0.26, 1.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
