<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "GE Aerospace", "Recursion Pharmaceuticals, Inc.", "NIKE, Inc.", "USA Rare Earth, Inc.", "Comfort Systems USA, Inc.", "Navitas Semiconductor Corporation", "Arista Networks Inc", "BigBear.ai Holdings, Inc.", "Broadcom Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.2, -0.82, 5.41, -0.82, -2.0, 18.99, 3.38, 0.69, 3.98, 2.86],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
