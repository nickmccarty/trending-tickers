<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["BP p.l.c.", "Rocket Lab USA, Inc.", "United Parcel Service, Inc.", "KULR Technology Group, Inc.", "Altria Group, Inc.", "Trump Media \u0026 Technology Group Corp.", "The Coca-Cola Company", "Pfizer Inc.", "Recursion Pharmaceuticals, Inc.", "BlackBerry Limited"],
                datasets: [{
                    label: '% Change',
                    data: [0.97, -0.98, -0.32, -1.46, 0.04, -3.68, 0.76, -0.35, 3.45, 1.74],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
