<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Apple Inc.", "Hut 8 Corp.", "Dell Technologies Inc.", "NVIDIA Corporation", "ASML Holding N.V.", "Super Micro Computer, Inc.", "Adobe Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "NIKE, Inc.", "Uber Technologies, Inc.", "3M Company", "Starbucks Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [4.06, 3.67, 3.79, 3.12, 2.97, -1.57, 0.69, 3.94, -0.02, 1.89, 2.24, 0.98],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
