<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Upstart Holdings, Inc.", "NIO Inc.", "NIKE, Inc.", "The Coca-Cola Company", "The Boeing Company", "Apple Inc.", "IonQ, Inc.", "Berkshire Hathaway Inc.", "Meta Platforms, Inc.", "Reddit, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.86, 1.03, -3.8, -1.38, 0.85, -0.41, 0.45, -6.62, -0.44, 0.38, 3.05],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
