<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Waste Management, Inc.", "3M Company", "Bitcoin USD", "XRP USD", "Berkshire Hathaway Inc.", "Chipotle Mexican Grill, Inc.", "Ethereum USD", "CrowdStrike Holdings, Inc.", "VanEck Semiconductor ETF", "QUALCOMM Incorporated", "Palantir Technologies Inc.", "Advanced Micro Devices, Inc.", "EUR/USD", "Oracle Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [1.2, -0.63, 0.53, 3.57, -0.09, 0.2, 0.85, 0.69, 0.25, -1.14, 1.29, -0.17, -0.31, -1.23],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
