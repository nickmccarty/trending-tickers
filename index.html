<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ParaZero Technologies Ltd.", "KULR Technology Group, Inc.", "Bitdeer Technologies Group", "SoundHound AI, Inc.", "Nu Holdings Ltd.", "StoneCo Ltd.", "Red Cat Holdings, Inc.", "AgEagle Aerial Systems, Inc.", "IonQ, Inc.", "Realty Income Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [94.14, 61.11, 16.68, 18.15, -7.39, -8.93, 26.97, 42.16, 13.32, -0.74],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
