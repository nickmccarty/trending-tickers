<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Beyond Meat, Inc.", "3M Company", "CRISPR Therapeutics AG", "The Walt Disney Company", "The Coca-Cola Company", "Quantum-Si incorporated", "Pfizer Inc.", "Visa Inc.", "Intuitive Surgical, Inc.", "Applied Digital Corporation", "Navitas Semiconductor Corporation", "Uber Technologies, Inc.", "GE Vernova Inc."],
                datasets: [{
                    label: '% Change',
                    data: [24.15, 0.81, 1.05, 0.72, 1.26, -10.24, 1.16, 1.94, 2.65, -6.55, -6.21, -0.24, -0.33],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
