<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Brinker International, Inc.", "Viavi Solutions Inc.", "Hims \u0026 Hers Health, Inc.", "e.l.f. Beauty, Inc.", "TCTM Kids IT Education Inc.", "Lockheed Martin Corporation", "PepsiCo, Inc.", "The Procter \u0026 Gamble Company", "McDonald\u0027s Corporation", "The Coca-Cola Company", "Occidental Petroleum Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-0.29, 20.52, 9.78, -6.67, 329.82, 0.72, -0.8, -0.85, -0.56, -0.89, -4.64],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
