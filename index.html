<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "Northrop Grumman Corporation", "The Tel-Aviv Stock Exchange Ltd.", "Exxon Mobil Corporation", "RTX Corporation", "Occidental Petroleum Corporation", "Chevron Corporation", "The Boeing Company", "Palantir Technologies Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.42, 0.62, 4.37, 1.33, 0.53, 0.62, 0.92, 0.54, -1.9],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
