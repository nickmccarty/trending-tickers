<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [NaN, "Bitcoin USD", "Nasdaq Futures", NaN, NaN, NaN, "Crude Oil", "S\u0026P Futures", NaN, NaN, NaN, NaN, "USD/JPY", NaN, NaN, "Nikkei 225", "Gold", NaN, NaN, "Dow Futures", NaN, NaN, "Russell 2000 Futures", NaN, NaN, NaN, NaN, NaN, NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [NaN, 0.14, 0.0, NaN, NaN, NaN, -0.23, -0.05, NaN, NaN, NaN, NaN, 0.05, NaN, NaN, 0.04, -0.4, NaN, NaN, -0.06, NaN, NaN, 0.05, NaN, NaN, NaN, NaN, NaN, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
