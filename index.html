<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Noble Corporation plc", "Upstart Holdings, Inc.", "3M Company", "Fair Isaac Corporation", "The Est\u00e9e Lauder Companies Inc.", "Chevron Corporation", "Target Corporation", "The Coca-Cola Company", "Federal National Mortgage Association", "Occidental Petroleum Corporation", "SoFi Technologies, Inc.", "Apple Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-2.71, 1.03, -0.86, 2.45, -2.02, -0.88, -0.91, 0.85, -1.03, -1.64, 0.99, 0.45],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
