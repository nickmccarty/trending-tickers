<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Stellantis N.V.", "Netflix, Inc.", "Dollar General Corporation", "Micron Technology, Inc.", "Constellation Energy Corporation", "Apple Inc.", "Pfizer Inc.", "Rocket Lab Corporation", "Walmart Inc.", "Adobe Inc.", "NIKE, Inc.", "Uber Technologies, Inc.", "The Walt Disney Company"],
                datasets: [{
                    label: '% Change',
                    data: [1.96, -0.72, -0.32, 2.14, 3.08, 1.64, 0.99, 9.34, -0.5, 0.41, 0.21, 1.1, 1.22],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
