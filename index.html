<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Arm Holdings plc", "Alibaba Group Holding Limited", "New Fortress Energy Inc.", "Salesforce, Inc.", "The Coca-Cola Company", "Target Corporation", "SoundHound AI, Inc.", "AppLovin Corporation", "Berkshire Hathaway Inc.", "lululemon athletica inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.72, -0.23, -17.12, 0.77, 2.44, 4.71, -0.62, -0.11, 0.58, 2.12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
