<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["TuHURA Biosciences, Inc.", "Fortinet, Inc.", "NIO Inc.", "XPeng Inc.", "Snowflake Inc.", "Applied Materials, Inc.", "Vistra Corp.", "SoFi Technologies, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [29.9, 1.05, 2.28, 1.18, 0.63, 1.98, 3.44, 1.8],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
