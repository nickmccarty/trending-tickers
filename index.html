<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Trump Media \u0026 Technology Group Corp.", "Meta Platforms, Inc.", "Snap Inc.", "Trump Media \u0026 Technology Group Corp.", "BlackRock, Inc.", "Adobe Inc.", "Applied Digital Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-2.37, 0.24, -3.21, -3.19, 0.93, 0.72, -0.89],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
