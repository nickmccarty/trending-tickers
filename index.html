<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Take-Two Interactive Software, Inc.", "Equinix, Inc.", "Gold.com, Inc.", "Waste Management, Inc.", "Boston Scientific Corporation", "International Business Machines Corporation", "Trump Media \u0026 Technology Group Corp.", "NextEra Energy, Inc.", "Energy Transfer LP", "3M Company", "lululemon athletica inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.22, 5.02, 9.87, 0.08, -1.76, 3.12, 5.14, 0.29, 0.48, 4.59, 1.62],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
