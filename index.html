<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Oracle Corporation", "BlackRock, Inc.", "The Walt Disney Company", "3M Company", "BYD Company Limited", "Trump Media \u0026 Technology Group Corp.", "PDD Holdings Inc.", "Altria Group, Inc.", "Johnson \u0026 Johnson", "GE Aerospace", "Realty Income Corporation", "ZIM Integrated Shipping Services Ltd.", "Arista Networks Inc"],
                datasets: [{
                    label: '% Change',
                    data: [-0.32, -0.26, 0.61, -0.6, -6.12, 1.1, -3.27, -0.84, 0.37, 0.1, -1.17, -0.83, 0.19],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
