<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Ethereum USD", "Bitcoin USD", "Docebo Inc.", "Recursion Pharmaceuticals, Inc.", "Dogecoin USD", "Solana USD", "Advanced Micro Devices, Inc.", "The Coca-Cola Company", "XRP USD", "The Boeing Company", "Shiba Inu USD", "Bank of America Corporation", "Gold"],
                datasets: [{
                    label: '% Change',
                    data: [6.62, 1.38, 1.64, 3.57, 3.27, 5.15, 2.37, 0.0, 1.59, 0.25, 1.43, -0.21, 0.3],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
