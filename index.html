<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Chubb Limited", "Apple Inc.", "Saudi Arabian Oil Company", "Bitcoin USD", "Berkshire Hathaway Inc.", "Berkshire Hathaway Inc.", "Johnson \u0026 Johnson", "Tilray Brands, Inc.", "Solana USD", "Alibaba Group Holding Limited", "Crude Oil", "Dell Technologies Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.23, 0.69, -0.55, -1.91, -0.8, -0.86, 2.1, -6.53, -5.26, -0.68, -4.84, -5.66],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
