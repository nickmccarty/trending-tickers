<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Serve Robotics Inc.", "lululemon athletica inc.", "The Coca-Cola Company", "Visa Inc.", "GE Aerospace", "Tidal Trust II - YieldMax TSLA Performance \u0026 Distribution Target 25 ETF"],
                datasets: [{
                    label: '% Change',
                    data: [-0.23, 2.12, 2.44, 1.3, -1.09, -1.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
