<!DOCTYPE html>
<html>
<head>

                datasets: [{
                    label: '% Change',
                    data: [0.87, 0.77, -0.04, 1.73, 1.94, 2.37, -0.76, 1.35, 6.81, -0.42, -0.74, -1.35, 0.62, 1.25],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

</body>
</html>
