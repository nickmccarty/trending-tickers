<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Trump Media \u0026 Technology Group Corp.", "Ethereum USD", "Solana USD", "Cardano USD", "ON Semiconductor Corporation", "Bitcoin CAD", "Bitcoin EUR", "Dogecoin USD", "Celsius Holdings, Inc.", "Starbucks Corporation", "Dell Technologies Inc.", "Vanguard Total Stock Market Index Fund ETF Shares", "PepsiCo, Inc.", "Shiba Inu USD", "McDonald\u0027s Corporation", "USD/JPY"],
                datasets: [{
                    label: '% Change',
                    data: [3.73, 3.45, 2.37, 4.53, 3.64, 3.54, 3.73, 3.73, 4.35, 0.65, 2.09, -0.82, 0.66, 1.48, 3.73, -0.35, -0.65],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
