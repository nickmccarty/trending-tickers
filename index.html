<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Vertiv Holdings Co", "Danaos Corporation", "Vistra Corp.", "C3.ai, Inc.", "Realty Income Corporation", "Applied Materials, Inc.", "AppLovin Corporation", "SoFi Technologies, Inc.", "Oracle Corporation", "ASML Holding N.V.", "Pfizer Inc.", "Micron Technology, Inc.", "Alibaba Group Holding Limited"],
                datasets: [{
                    label: '% Change',
                    data: [0.59, 0.33, -0.13, 3.16, 0.36, 0.16, -0.53, 2.2, -1.1, 0.77, 0.83, 4.34, -1.58],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
