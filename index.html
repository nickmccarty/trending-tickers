<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NIO Inc.", "3M Company", "Upstart Holdings, Inc.", "Meta Platforms, Inc.", "Navitas Semiconductor Corporation", "The Coca-Cola Company", "The Boeing Company", "Reddit, Inc.", "Nebius Group N.V."],
                datasets: [{
                    label: '% Change',
                    data: [-3.8, -0.86, 1.03, 0.38, -5.38, 0.85, -0.41, 3.05, -3.39],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
