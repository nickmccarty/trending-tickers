<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ServiceNow, Inc.", "MARA Holdings, Inc.", "Carvana Co.", "Medical Properties Trust, Inc.", "Super Micro Computer, Inc.", "NIKE, Inc.", "SoundHound AI, Inc.", "The Coca-Cola Company", "Bristol-Myers Squibb Company", "Enterprise Products Partners L.P.", "Altria Group, Inc.", "The Procter \u0026 Gamble Company", "Nebius Group N.V."],
                datasets: [{
                    label: '% Change',
                    data: [-0.28, -2.7, -3.61, -0.58, -4.97, -0.4, -3.16, 2.04, 2.36, -0.25, 0.05, 1.48, -6.99],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
