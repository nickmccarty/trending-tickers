<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NOVONIX Limited", "PPL Corporation", "3M Company", "Trilogy Metals Inc.", "United States Antimony Corporation", "Walmart Inc.", "Arista Networks Inc", "NioCorp Developments Ltd.", "Dell Technologies Inc.", "Alphabet Inc.", "The Trade Desk, Inc.", "Richtech Robotics Inc.", "The Boeing Company"],
                datasets: [{
                    label: '% Change',
                    data: [35.8, 0.79, -2.7, -9.47, 12.22, 0.07, -2.61, 5.59, -3.45, -1.95, -3.2, -9.34, -2.44],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
