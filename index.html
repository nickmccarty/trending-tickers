<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Netflix, Inc.", "Constellation Energy Corporation", "NVIDIA Corporation", "ServiceNow, Inc.", "Walmart Inc.", "IonQ, Inc.", "Salesforce, Inc.", "Alibaba Group Holding Limited", "Johnson \u0026 Johnson"],
                datasets: [{
                    label: '% Change',
                    data: [2.17, 1.09, 1.02, -2.89, -1.51, -4.58, -0.07, 0.12, -1.79],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
