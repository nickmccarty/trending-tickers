<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Uber Technologies, Inc.", "Plug Power Inc.", "CrowdStrike Holdings, Inc.", "Exxon Mobil Corporation", "Adobe Inc.", "Alibaba Group Holding Limited", "CoreWeave, Inc.", "Novo Nordisk A/S", "Marvell Technology, Inc.", "Hims \u0026 Hers Health, Inc.", "Pfizer Inc.", "QuantumScape Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [2.19, 1.52, 1.52, 1.0, 0.82, -0.19, -1.57, 1.31, 1.92, 3.54, 0.12, 1.16],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
