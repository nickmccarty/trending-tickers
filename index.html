<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "BlackRock, Inc.", "Chipotle Mexican Grill, Inc.", "Sirius XM Holdings Inc.", "QUALCOMM Incorporated", "International Business Machines Corporation", "Realty Income Corporation", "Constellation Energy Corporation", "Rivian Automotive, Inc.", "Uber Technologies, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 0.45, 0.9, 1.88, -0.11, -0.29, 1.17, -0.38, -0.79, -0.93],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
