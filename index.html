<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Meta Platforms, Inc.", "Trump Media \u0026 Technology Group Corp.", "Snap Inc.", "Trump Media \u0026 Technology Group Corp.", "Realty Income Corporation", "Medical Properties Trust, Inc.", "C3.ai, Inc.", "Occidental Petroleum Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.24, -2.37, -3.21, -3.19, 0.07, 2.25, -0.93, -0.63],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
