<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Kenvue Inc.", "Talen Energy Corporation", "SoundHound AI, Inc.", "Vistra Corp.", "Super Micro Computer, Inc.", "IonQ, Inc.", "Novo Nordisk A/S", "Dell Technologies Inc.", "NuScale Power Corporation", "QUALCOMM Incorporated", "Alphabet Inc.", "Visa Inc.", "Adobe Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.44, 1.84, -1.89, -1.23, 2.25, 7.96, -0.47, 1.64, 0.11, 1.29, 1.5, -0.53, 0.18],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
