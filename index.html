<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Solana USD", "Ethereum USD", "Celsius Holdings, Inc.", "Bitcoin CAD", "Dogecoin USD", "Bitcoin EUR", "USD/JPY", "Crude Oil", "The Coca-Cola Company", "Realty Income Corporation", "Chipotle Mexican Grill, Inc.", "JPMorgan Chase \u0026 Co.", "Visa Inc.", "Verizon Communications Inc.", "International Business Machines Corporation", "Rivian Automotive, Inc.", "Shopify Inc.", "Palantir Technologies Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.37, 1.38, -0.04, -2.75, 0.37, 3.32, 0.37, 0.09, -3.1, 0.15, -0.26, 0.3, -0.1, -1.37, -1.07, -1.06, -0.89, 0.08, -0.21],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
