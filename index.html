<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Intel Corporation", "Airbus SE", "Trump Media \u0026 Technology Group Corp.", "Cisco Systems, Inc.", "The Coca-Cola Company", "Vertiv Holdings Co", "The Procter \u0026 Gamble Company", "ImmunityBio, Inc.", "AMC Entertainment Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [10.28, 0.15, 4.25, 1.14, 0.33, 4.48, -0.06, 10.8, 6.52],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
