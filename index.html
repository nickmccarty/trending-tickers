<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>

                datasets: [{
                    label: '% Change',
                    data: [-2.54, -6.15, 2.67, -4.2, -0.26, -0.33, 0.55, -24.62, -1.04, -1.93, 0.82, -1.38, -1.01],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
