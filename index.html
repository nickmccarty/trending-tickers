<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Vitesse Energy, Inc.", "Rivian Automotive, Inc.", "Dogecoin USD", "Ethereum USD", "Solana USD", "Bitcoin CAD", "Medical Properties Trust, Inc.", "The Coca-Cola Company", "XRP USD", "Vanguard S\u0026P 500 ETF", "Crude Oil", "NIFTY 50", "Super Micro Computer, Inc.", "EUR/USD", "Bitcoin EUR", "SPDR S\u0026P 500 ETF Trust"],
                datasets: [{
                    label: '% Change',
                    data: [0.73, -0.22, -5.23, 4.87, 1.79, 0.96, 0.73, -2.71, -0.07, 1.06, 0.43, 1.04, 1.04, -0.23, -0.04, 0.73, 0.44],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
