<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Hyundai Motor Company", "Joby Aviation, Inc.", "Oracle Corporation", "Walmart Inc.", "Realty Income Corporation", "Trump Media \u0026 Technology Group Corp.", "Eli Lilly and Company"],
                datasets: [{
                    label: '% Change',
                    data: [2.85, 4.17, 1.09, 1.01, 1.49, 5.43, 1.48],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
