<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Tractor Supply Company", "DigitalOcean Holdings, Inc.", "3M Company", "Realty Income Corporation", "Occidental Petroleum Corporation", "Nu Holdings Ltd.", "Target Corporation", "NIKE, Inc.", "PepsiCo, Inc.", "BlackRock, Inc.", "Adobe Inc.", "Applied Digital Corporation", "Altria Group, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.21, -0.57, -0.44, 2.01, 3.35, 1.5, 0.9, 1.13, 0.77, -0.79, 1.04, 3.71, 1.37],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
