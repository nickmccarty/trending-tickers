<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [NaN, NaN, "Bitcoin USD", NaN, NaN, NaN, NaN, "Nasdaq Futures", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "Crude Oil", NaN, "FTSE 100", NaN, NaN, NaN, "S\u0026P Futures", NaN, "Nikkei 225", "Dow Futures", NaN, NaN, "USD/JPY"],
                datasets: [{
                    label: '% Change',
                    data: [NaN, NaN, 2.95, NaN, NaN, NaN, NaN, 0.15, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, 0.34, NaN, 0.13, NaN, NaN, NaN, 0.1, NaN, -0.13, 0.07, NaN, NaN, 0.13],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
