<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "Shopify Inc.", "Sirius XM Holdings Inc.", "The Coca-Cola Company", "Realty Income Corporation", "SoFi Technologies, Inc.", "Netflix, Inc.", "Chevron Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-0.84, 0.05, 3.87, 1.44, 1.53, -1.71, -0.47, 0.48],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
