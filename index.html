<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Saudi Arabian Oil Company", "BYD Company Limited", "Berkshire Hathaway Inc.", "Bank of America Corporation", "The Procter \u0026 Gamble Company", "BYD Company Limited", "PepsiCo, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Rivian Automotive, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-4.56, 0.41, NaN, -7.6, -5.01, -7.82, -3.14, -6.72, -2.78],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
