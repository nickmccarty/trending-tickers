<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "The Tel-Aviv Stock Exchange Ltd.", "Exxon Mobil Corporation", "Northrop Grumman Corporation", "RTX Corporation", "Chevron Corporation", "Occidental Petroleum Corporation", "Rheinmetall AG", "The Boeing Company", "Adobe Inc.", "CrowdStrike Holdings, Inc.", "The Walt Disney Company"],
                datasets: [{
                    label: '% Change',
                    data: [0.42, 4.86, 1.33, 0.62, 0.53, 0.92, 0.62, 2.12, 0.54, -0.3, -1.83, -0.2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
