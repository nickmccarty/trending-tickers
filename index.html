<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Celsius Holdings, Inc.", "Schwab U.S. Dividend Equity ETF", "Ethereum USD", "Nikola Corporation", "Gold", "SoundHound AI, Inc.", "Eli Lilly and Company", "Visa Inc.", "McDonald\u0027s Corporation", "iShares 20+ Year Treasury Bond ETF", "Invesco QQQ Trust", "Dell Technologies Inc.", "Solana USD", "The Coca-Cola Company"],
                datasets: [{
                    label: '% Change',
                    data: [1.07, -0.78, 0.63, -0.14, -4.21, 0.01, -1.0, -0.4, -1.55, -1.29, -1.86, -0.52, -1.09, -1.27, -0.41],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
