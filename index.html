<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ServiceNow, Inc.", "Medical Properties Trust, Inc.", "Strategy Inc", "Pfizer Inc.", "NIKE, Inc.", "Bristol-Myers Squibb Company", "Chevron Corporation", "Salesforce, Inc.", "Federal National Mortgage Association"],
                datasets: [{
                    label: '% Change',
                    data: [-0.28, -0.58, -3.74, 0.19, -0.4, 2.36, -0.48, -0.05, -8.0],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
