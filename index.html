<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["WW International, Inc.", "Summit Therapeutics Inc.", "Spotify Technology S.A.", "Novavax, Inc.", "Tesla, Inc.", "NIKE, Inc.", "The Walt Disney Company", "The Coca-Cola Company", "Verizon Communications Inc.", "UnitedHealth Group Incorporated", "Merck \u0026 Co., Inc."],
                datasets: [{
                    label: '% Change',
                    data: [168.02, -36.06, 2.44, -5.66, 9.8, -1.47, 0.3, -0.84, -2.1, -1.32, 3.63],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
