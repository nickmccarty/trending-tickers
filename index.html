<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Stellantis N.V.", "Netflix, Inc.", "Dollar General Corporation", "Uber Technologies, Inc.", "Micron Technology, Inc.", "Rocket Lab Corporation", "Constellation Energy Corporation", "Shopify Inc.", "Ford Motor Company", "Eli Lilly and Company", "Apple Inc.", "The Boeing Company"],
                datasets: [{
                    label: '% Change',
                    data: [1.96, -0.72, -0.32, 1.1, 2.14, 9.34, 3.08, 6.07, 1.58, 0.55, 1.64, 0.85],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
