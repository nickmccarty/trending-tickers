<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "The Walt Disney Company", "Vertiv Holdings Co", "Vistra Corp.", "Constellation Energy Corporation", "JPMorgan Chase \u0026 Co.", "RTX Corporation", "Plug Power Inc.", "Energy Fuels Inc.", "The Home Depot, Inc.", "ASML Holding N.V."],
                datasets: [{
                    label: '% Change',
                    data: [1.22, -0.4, 0.28, -0.64, 1.09, 0.89, 0.09, -2.09, -2.82, 0.97, 0.73],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
