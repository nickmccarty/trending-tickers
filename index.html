<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "iShares Ethereum Trust ETF", "MARA Holdings, Inc.", "UiPath Inc.", "Bitmine Immersion Technologies, Inc.", "HIVE Digital Technologies Ltd.", "CoreWeave, Inc.", "Cipher Mining Inc.", "Duolingo, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 0.62, 0.16, 1.18, 0.27, 2.06, -2.33, 6.44, 3.08],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
