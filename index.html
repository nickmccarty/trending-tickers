<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ZIM Integrated Shipping Services Ltd.", "Novo Nordisk A/S", "Siemens Aktiengesellschaft", "Datavault AI Inc.", "Nu Holdings Ltd.", "Transocean Ltd.", "Visa Inc.", "Lockheed Martin Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [4.82, -1.27, -5.08, 8.55, -1.29, 8.46, -3.12, 2.38],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
