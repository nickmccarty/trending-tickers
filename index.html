<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "Medical Properties Trust, Inc.", "ASML Holding N.V.", "SoundHound AI, Inc.", "Chevron Corporation", "Rocket Lab USA, Inc.", "The Coca-Cola Company", "The Home Depot, Inc.", "Sirius XM Holdings Inc.", "Shopify Inc.", "Palo Alto Networks, Inc.", "Realty Income Corporation", "NIKE, Inc.", "CAVA Group, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.63, 1.58, 1.82, 1.03, 0.36, 0.64, 0.58, 0.39, 0.92, 1.09, 1.26, 1.16, 0.07, 2.86],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
