<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Redfin Corporation", "United Parcel Service, Inc.", "Ulta Beauty, Inc.", "Broadcom Inc.", "Sirius XM Holdings Inc.", "Serve Robotics Inc.", "Palo Alto Networks, Inc.", "Barrick Gold Corporation", "The Coca-Cola Company", "Advanced Micro Devices, Inc.", "Ford Motor Company"],
                datasets: [{
                    label: '% Change',
                    data: [-1.84, 0.86, 3.12, -0.25, -0.83, -2.45, -2.67, 3.46, 0.77, 0.81, 0.48],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
