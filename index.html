<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Coca-Cola Company", "PepsiCo, Inc.", "Air Canada", "Apple Inc.", "Palantir Technologies Inc.", "Starbucks Corporation", "Chevron Corporation", "NIKE, Inc.", "Bank of America Corporation", "Lucid Group, Inc.", "Exxon Mobil Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.94, 0.06, 0.96, -0.12, 1.95, -0.72, 1.01, 0.78, -0.34, 0.77, -0.07],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
