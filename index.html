<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["CrowdStrike Holdings, Inc.", "Cloudflare, Inc.", "Okta, Inc.", "Corning Incorporated", "GitLab Inc.", "GE HealthCare Technologies Inc.", "RingCentral, Inc.", "Etsy, Inc.", "Trump Media \u0026 Technology Group Corp.", "NIKE, Inc.", "Ford Motor Company", "The Coca-Cola Company"],
                datasets: [{
                    label: '% Change',
                    data: [-7.95, -8.05, -9.18, 7.32, -8.18, 1.47, 34.4, 8.39, -4.35, -0.32, 1.67, 1.18],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
