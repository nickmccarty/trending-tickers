<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Dollar Tree, Inc.", "Dollar General Corporation", "Realty Income Corporation", "Verizon Communications Inc.", "PayPal Holdings, Inc.", "Bullish", "Berkshire Hathaway Inc.", "Pfizer Inc.", "BigBear.ai Holdings, Inc.", "Eli Lilly and Company", "Oklo Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.87, 0.77, 1.73, 0.45, -0.29, 6.81, -1.41, 1.39, 1.01, -2.11, 0.26],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
