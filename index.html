<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Stellantis N.V.", "Netflix, Inc.", "CoreWeave, Inc.", "Micron Technology, Inc.", "Costco Wholesale Corporation", "Uber Technologies, Inc.", "NIO Inc.", "D-Wave Quantum Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.96, -0.72, 3.78, 2.14, 0.41, 1.1, 0.28, 13.05],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
