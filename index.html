<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Grab Holdings Limited", "Federal National Mortgage Association", "General Motors Company", "Walmart Inc.", "The Coca-Cola Company", "Ford Motor Company", "Target Corporation", "Roblox Corporation", "Quantum Computing Inc.", "Barrick Gold Corporation", "IonQ, Inc.", "Berkshire Hathaway Inc.", "Uber Technologies, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.29, -0.18, -0.08, -0.5, -0.89, -0.79, -1.8, -0.43, 3.8, -1.21, 1.75, -0.78, 0.39],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
