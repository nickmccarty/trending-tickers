<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "Federal National Mortgage Association", "3M Company", "Chipotle Mexican Grill, Inc.", "Applied Digital Corporation", "Palo Alto Networks, Inc.", "Apple Inc.", "Micron Technology, Inc.", "Visa Inc.", "Air Canada", "NIKE, Inc.", "Meta Platforms, Inc.", "Nebius Group N.V."],
                datasets: [{
                    label: '% Change',
                    data: [-0.19, 2.66, -2.72, 2.02, -3.16, 2.04, -0.51, -3.53, -0.3, 0.56, 0.76, 0.4, 4.62],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
