<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "Berkshire Hathaway Inc.", "BYD Company Limited", "Nu Holdings Ltd.", "The Coca-Cola Company", "Intuitive Surgical, Inc.", "Target Corporation", "CrowdStrike Holdings, Inc.", "ServiceNow, Inc.", "Realty Income Corporation", "Occidental Petroleum Corporation", "The Walt Disney Company"],
                datasets: [{
                    label: '% Change',
                    data: [1.8, NaN, -0.03, 0.89, 0.5, 2.37, 1.46, 2.01, 2.03, -0.37, 0.42, 1.85],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
