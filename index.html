<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Walmart Inc.", "Marvell Technology, Inc.", "Target Corporation", "Chevron Corporation", "The Coca-Cola Company", "Alibaba Group Holding Limited", "Costco Wholesale Corporation", "NuScale Power Corporation", "Beyond Meat, Inc.", "Tidal Trust II - YieldMax TSLA Performance \u0026 Distribution Target 25 ETF"],
                datasets: [{
                    label: '% Change',
                    data: [-1.67, 1.0, 4.71, -0.22, 2.44, -0.23, 0.64, -0.53, -2.0, -1.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
