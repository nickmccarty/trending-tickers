<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Meta Platforms, Inc.", "Netflix, Inc.", "Monolithic Power Systems, Inc.", "Coupang, Inc.", "Snap Inc.", "RTX Corporation", "VICI Properties Inc.", "United Airlines Holdings, Inc.", "Domino\u0027s Pizza, Inc.", "The Procter \u0026 Gamble Company", "Trump Media \u0026 Technology Group Corp."],
                datasets: [{
                    label: '% Change',
                    data: [0.24, 1.87, 4.89, -1.16, -3.21, 0.54, 0.24, 1.2, 2.01, 0.39, -2.37],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
