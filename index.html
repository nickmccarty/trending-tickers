<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Regencell Bioscience Holdings Limited", "Nebius Group N.V.", "BigBear.ai Holdings, Inc.", "Novo Nordisk A/S", "Johnson \u0026 Johnson", "PepsiCo, Inc.", "Alibaba Group Holding Limited", "Navitas Semiconductor Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [26.85, 2.09, -4.71, -1.2, 0.22, -0.6, -0.62, -12.67],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
