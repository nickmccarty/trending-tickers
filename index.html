<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "Starbucks Corporation", "Bitmine Immersion Technologies, Inc.", "Gold.com, Inc.", "Medical Properties Trust, Inc.", "NextEra Energy, Inc.", "Uber Technologies, Inc.", "Texas Instruments Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [4.55, -2.06, -5.97, -3.01, -0.5, -0.27, -2.04, -0.92],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
