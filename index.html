<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["KULR Technology Group, Inc.", "Brookfield Corporation", "EQT Corporation", "GE Vernova Inc.", "Realty Income Corporation", "3M Company", "Starbucks Corporation", "Medical Properties Trust, Inc.", "Johnson \u0026 Johnson", "The Procter \u0026 Gamble Company"],
                datasets: [{
                    label: '% Change',
                    data: [61.11, 0.03, 0.35, -0.36, -0.74, 0.79, 0.94, 1.39, -0.25, -0.06],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
