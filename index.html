<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Trump Media \u0026 Technology Group Corp.", "ON Semiconductor Corporation", "Ethereum USD", "Solana USD", "Bitcoin CAD", "Cardano USD", "Bitcoin EUR", "Shiba Inu USD", "Gold", "Dogecoin USD", "MicroStrategy Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [2.45, 3.45, 3.54, 1.33, 4.05, 2.45, 3.16, 2.45, 2.35, -0.24, 3.57, 2.81],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
