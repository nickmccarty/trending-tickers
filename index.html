<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["e.l.f. Beauty, Inc.", "Recursion Pharmaceuticals, Inc.", "Sirius XM Holdings Inc.", "The Coca-Cola Company", "Hut 8 Corp.", "Constellation Software Inc."],
                datasets: [{
                    label: '% Change',
                    data: [6.8, 11.8, -4.07, 0.66, 19.29, -1.74],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
