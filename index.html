<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Critical Metals Corp.", "PayPal Holdings, Inc.", "C3.ai, Inc.", "Berkshire Hathaway Inc.", "Intuitive Machines, Inc.", "MPLX LP", "Nebius Group N.V.", "UnitedHealth Group Incorporated", "D-Wave Quantum Inc.", "IonQ, Inc.", "Arm Holdings plc", "Uber Technologies, Inc.", "Lockheed Martin Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-9.48, 0.45, -1.8, NaN, 1.29, 3.2, 1.37, 1.37, -1.44, -1.36, 1.04, 2.43, 0.88],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
