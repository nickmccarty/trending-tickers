<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Anheuser-Busch InBev SA/NV", "Wheels Up Experience Inc.", "Molson Coors Beverage Company", "Roblox Corporation", "The Walt Disney Company", "Trump Media \u0026 Technology Group Corp.", "Energy Transfer LP", "Nu Holdings Ltd."],
                datasets: [{
                    label: '% Change',
                    data: [1.27, 7.43, 2.07, 2.32, 2.28, 2.82, 0.29, 1.98],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
