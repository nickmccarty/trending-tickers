<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [NaN, NaN, NaN, "Dow 30", NaN, NaN, "Nasdaq", NaN, "S\u0026P 500", NaN, NaN, NaN, "FTSE 100", NaN, NaN, NaN, "Crude Oil", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "Gold", "Russell 2000", "Bitcoin USD", NaN],
                datasets: [{
                    label: '% Change',
                    data: [NaN, NaN, NaN, 2.16, NaN, NaN, 1.14, NaN, 1.85, NaN, NaN, NaN, 3.2, NaN, NaN, NaN, -0.08, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, -0.34, 1.18, 0.41, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
