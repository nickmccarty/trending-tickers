<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "Exxon Mobil Corporation", "Chevron Corporation", "Gold.com, Inc.", "RTX Corporation", "Occidental Petroleum Corporation", "Northrop Grumman Corporation", "Berkshire Hathaway Inc.", "Bristol-Myers Squibb Company", "Kratos Defense \u0026 Security Solutions, Inc.", "Ondas Inc.", "Energy Transfer LP"],
                datasets: [{
                    label: '% Change',
                    data: [2.56, 2.67, 1.41, 1.93, 2.52, 3.21, 1.9, 0.45, 2.08, -6.47, -3.54, 0.8],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
