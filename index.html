<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [NaN, NaN, "Bitcoin USD", NaN, "Nasdaq Futures", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "S\u0026P Futures", NaN, NaN, NaN, "FTSE 100", NaN, NaN, "Crude Oil", NaN, "Nikkei 225", NaN, NaN, NaN, NaN, NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [NaN, NaN, 1.09, NaN, 0.22, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, 0.1, NaN, NaN, NaN, 0.0, NaN, NaN, -0.13, NaN, -0.13, NaN, NaN, NaN, NaN, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
