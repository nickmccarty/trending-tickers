<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Exxon Mobil Corporation", "RTX Corporation", "Berkshire Hathaway Inc.", "Chevron Corporation", "Lockheed Martin Corporation", "Kratos Defense \u0026 Security Solutions, Inc.", "Occidental Petroleum Corporation", "Palantir Technologies Inc.", "Gold.com, Inc.", "The Boeing Company"],
                datasets: [{
                    label: '% Change',
                    data: [2.67, 2.52, 0.45, 1.41, 2.56, -6.47, 3.21, 0.92, 1.93, -0.82],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
