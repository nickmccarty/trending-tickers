<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", NaN, NaN, NaN, "Nasdaq Futures", "Crude Oil", NaN, NaN, "S\u0026P Futures", NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "FTSE 100", "Nikkei 225", NaN, NaN, NaN, "Dow Futures", NaN, NaN, NaN, NaN, "USD/JPY", NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [0.24, NaN, NaN, NaN, 0.11, -0.2, NaN, NaN, 0.04, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, 3.2, -0.24, NaN, NaN, NaN, -0.02, NaN, NaN, NaN, NaN, 0.04, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
