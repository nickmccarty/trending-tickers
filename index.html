<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "NIO Inc.", "Starbucks Corporation", "Bitmine Immersion Technologies, Inc.", "Medical Properties Trust, Inc.", "Palo Alto Networks, Inc.", "Trump Media \u0026 Technology Group Corp.", "Coinbase Global, Inc.", "Novo Nordisk A/S", "Rezolve AI PLC", "The Procter \u0026 Gamble Company"],
                datasets: [{
                    label: '% Change',
                    data: [4.55, -1.47, -2.06, -5.97, -0.5, 0.44, -5.61, -2.23, 0.17, -9.47, 1.32],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
