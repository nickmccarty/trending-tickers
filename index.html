<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <script>

            type: 'bar',
            data: {
                labels: ["Oracle Corporation", "BlackRock, Inc.", "The Walt Disney Company", "3M Company", "BYD Company Limited", "Realty Income Corporation", "BigBear.ai Holdings, Inc.", "The Coca-Cola Company", "Altria Group, Inc.", "Salesforce, Inc.", "GE Aerospace", "CAVA Group, Inc.", "Energy Transfer LP", "Oklo Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.32, -0.26, 0.61, -0.6, -6.12, -1.17, -1.0, -1.49, -0.84, 0.57, 0.1, -0.96, -1.33, -2.2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
