<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["BlackBerry Limited", "Intel Corporation", "Devon Energy Corporation", "Rivian Automotive, Inc.", "Serve Robotics Inc.", "Quantum-Si incorporated", "Novo Nordisk A/S", "Arbe Robotics Ltd.", "Vertiv Holdings Co"],
                datasets: [{
                    label: '% Change',
                    data: [0.25, -3.67, 2.39, -2.53, 11.52, 0.19, 0.72, 9.36, -0.26],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
