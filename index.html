<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Moderna, Inc.", "Rocket Lab Corporation", "Sirius XM Holdings Inc.", "Strategy Inc", "Visa Inc.", "SoundHound AI, Inc.", "Bitfarms Ltd.", "Salesforce, Inc.", "MARA Holdings, Inc.", "Novo Nordisk A/S", "Mastercard Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [6.08, 2.08, 3.01, -3.74, 1.3, -0.62, -6.54, 0.77, -1.66, 0.06, 2.37],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
