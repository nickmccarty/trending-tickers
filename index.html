<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Dollar Tree, Inc.", "Dollar General Corporation", "Credo Technology Group Holding Ltd", "Altria Group, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "The Walt Disney Company", "CoreWeave, Inc.", "Super Micro Computer, Inc.", "Coinbase Global, Inc.", "Berkshire Hathaway Inc.", "SoundHound AI, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [5.67, 5.65, -2.7, -0.6, 0.61, -0.16, 2.97, 1.34, -1.58, 0.22, -0.31],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
