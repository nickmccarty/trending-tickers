<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Vertiv Holdings Co", "Oracle Corporation", "Microsoft Corporation", "International Business Machines Corporation", "Micron Technology, Inc.", "ASML Holding N.V.", "Alphabet Inc.", "Walmart Inc.", "NIKE, Inc.", "Lucid Group, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.59, -1.1, -0.51, -0.62, 4.34, 0.77, -1.16, 0.39, -0.91, 1.57],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
