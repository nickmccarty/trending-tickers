<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bristol-Myers Squibb Company", "3M Company", "USA Rare Earth, Inc.", "Visa Inc.", "lululemon athletica inc.", "The Coca-Cola Company", "Starbucks Corporation", "The Walt Disney Company", "Lithium Americas Corp.", "Uber Technologies, Inc.", "Duolingo, Inc.", "Mastercard Incorporated", "NIKE, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.67, 2.11, 0.33, 1.3, 2.12, 2.44, 3.3, 1.54, -1.04, 0.61, 2.84, 2.37, 2.23],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
