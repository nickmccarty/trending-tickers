<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["PayPal Holdings, Inc.", "Block, Inc.", "Spotify Technology S.A.", "Airbnb, Inc.", "Bristol-Myers Squibb Company", "Warner Bros. Discovery, Inc.", "Lemonade, Inc.", "CAVA Group, Inc.", "Figma, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.06, -7.73, -0.21, 0.29, 0.13, 1.12, -0.15, 4.4, -3.76],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
