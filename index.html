<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "The Coca-Cola Company", "Realty Income Corporation", "AST SpaceMobile, Inc.", "NIKE, Inc.", "lululemon athletica inc.", "The Procter \u0026 Gamble Company", "Johnson \u0026 Johnson", "Adobe Inc.", "Genius Group Limited", "The Trade Desk, Inc.", "USA Rare Earth, Inc.", "Arista Networks Inc"],
                datasets: [{
                    label: '% Change',
                    data: [-1.36, 0.13, 0.37, -0.07, -2.82, 0.6, -0.2, 0.35, -0.75, 2.85, -2.19, -2.42, 0.82],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
