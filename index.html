<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ASML Holding N.V.", "Nebius Group N.V.", "Uber Technologies, Inc.", "NuScale Power Corporation", "Applied Digital Corporation", "Chevron Corporation", "Apple Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.02, -4.59, -1.05, 4.05, -1.61, 0.74, -0.59],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
