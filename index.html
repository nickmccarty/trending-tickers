<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["BlackBerry Limited", "Nu Holdings Ltd.", "Transocean Ltd.", "Dutch Bros Inc.", "Vertiv Holdings Co", "Applied Digital Corporation", "Trump Media \u0026 Technology Group Corp.", "Exxon Mobil Corporation", "The Coca-Cola Company", "ON Semiconductor Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.25, -1.71, 1.0, 1.8, -0.26, -4.77, 2.23, -0.36, -1.04, -7.49],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
