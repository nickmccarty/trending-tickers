<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Intel Corporation", "Trump Media \u0026 Technology Group Corp.", "The Coca-Cola Company", "Realty Income Corporation", "New Fortress Energy Inc.", "Vertiv Holdings Co", "Constellation Energy Corporation", "Energy Transfer LP", "Cisco Systems, Inc.", "Ford Motor Company", "The Walt Disney Company", "Moderna, Inc.", "AMC Entertainment Holdings, Inc.", "International Business Machines Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [10.28, 4.25, 0.33, 1.3, NaN, 4.48, 1.47, 1.7, 1.14, 0.68, 1.01, 3.88, 6.52, 1.77],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
