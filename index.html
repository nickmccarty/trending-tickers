<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>

<body>

    <script>

            type: 'bar',
            data: {
                labels: ["Affirm Holdings, Inc.", "AT\u0026T Inc.", "ASML Holding N.V.", "Marvell Technology, Inc.", "GitLab Inc.", "Starbucks Corporation", "D-Wave Quantum Inc.", "Snowflake Inc.", "American Airlines Group Inc.", "Palo Alto Networks, Inc.", "The Boeing Company", "Arm Holdings plc", "Intel Corporation", "Novo Nordisk A/S"],
                datasets: [{
                    label: '% Change',
                    data: [5.16, 0.21, -0.35, 0.12, 1.74, 0.89, 34.22, 0.32, 0.12, 0.71, -1.75, 2.13, 0.58, 1.79],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]

            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }

</body>
</html>
