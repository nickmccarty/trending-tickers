<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "DigitalOcean Holdings, Inc.", "Abercrombie \u0026 Fitch Co.", "Dogecoin USD", "Ethereum USD", "Chainlink USD", "Solana USD", "Bitcoin CAD", "XRP USD", "NIFTY 50", "Visa Inc.", "The Coca-Cola Company"],
                datasets: [{
                    label: '% Change',
                    data: [0.02, -0.47, 2.94, 1.16, 1.26, 0.74, -3.42, 0.02, -0.39, -0.05, 0.09, -0.14],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
