<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "The Coca-Cola Company", "PayPal Holdings, Inc.", "Tempus AI, Inc.", "Arista Networks Inc", "IonQ, Inc.", "Intuitive Machines, Inc.", "Snowflake Inc."],
                datasets: [{
                    label: '% Change',
                    data: [NaN, 0.48, 0.45, 1.59, 1.62, -1.36, 1.29, 1.96],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
