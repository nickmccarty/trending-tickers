<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Krispy Kreme, Inc.", "Oklo Inc.", "Apple Inc.", "MP Materials Corp.", "The Coca-Cola Company", "Netflix, Inc.", "Archer Aviation Inc.", "The Boeing Company", "lululemon athletica inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.42, -5.46, -0.18, -3.21, 0.92, -1.88, -2.72, -0.63, -1.4],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
