<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Under Armour, Inc.", "Bonk USD", "Bitcoin USD", "NIKE, Inc.", "AGNC Investment Corp.", "Dogecoin USD", "Shiba Inu USD", "Novo Nordisk A/S", "iShares 20+ Year Treasury Bond ETF", "Oracle Corporation", "EUR/USD", "Eli Lilly and Company", "The Home Depot, Inc.", "Invesco QQQ Trust", "The Boeing Company", "Sea Limited", "CrowdStrike Holdings, Inc.", "Cisco Systems, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.04, 10.61, -0.28, 0.45, 0.1, -2.95, -2.69, -0.86, -0.67, 1.1, 0.02, -0.15, 0.43, -0.05, 1.09, 3.25, 2.03, -0.35],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
