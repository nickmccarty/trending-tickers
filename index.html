<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Teradyne, Inc.", "Verizon Communications Inc.", "Coupang, Inc.", "Netflix, Inc.", "Strategy Incorporated", "Plug Power Inc.", "Bristol-Myers Squibb Company", "Bit Digital, Inc.", "Wells Fargo \u0026 Company", "Agenus Inc.", "Realty Income Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-1.59, -0.98, -1.22, -0.44, 3.04, -3.57, -3.42, -4.03, 0.23, 19.26, 0.4],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
