<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Kia Corporation", "Baidu, Inc.", "Oracle Corporation", "Vistra Corp.", "Archer Aviation Inc.", "Bank of America Corporation", "PayPal Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.9, -0.47, 1.09, 5.47, 8.97, 3.08, 3.05],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
