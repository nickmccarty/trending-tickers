<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Reddit, Inc.", "ProShares Trust - S\u0026P 500 Dynamic Daily Buffer ETF", "Celsius Holdings, Inc.", "Chipotle Mexican Grill, Inc.", "The Coca-Cola Company", "CoreWeave, Inc.", "Tempus AI, Inc.", "Pony AI Inc.", "Archer Aviation Inc.", "Plug Power Inc.", "Visa Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.65, 0.85, 1.03, 1.44, 1.24, 1.21, -2.66, -6.31, -1.13, -4.92, 0.75],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
