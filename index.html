<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "Berkshire Hathaway Inc.", "NIKE, Inc.", "Medical Properties Trust, Inc.", "Chevron Corporation", "QuantumScape Corporation", "McDonald\u0027s Corporation", "Devon Energy Corporation", "Sirius XM Holdings Inc.", "American Express Company", "Exxon Mobil Corporation", "Constellation Brands, Inc.", "Tencent Music Entertainment Group"],
                datasets: [{
                    label: '% Change',
                    data: [-0.64, NaN, -0.95, -2.4, -1.18, -2.81, 0.58, -2.75, -1.75, -2.78, -1.17, 2.11, 12.08],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
