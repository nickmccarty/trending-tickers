<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["BlackBerry Limited", "Nu Holdings Ltd.", "Transocean Ltd.", "Carvana Co.", "Trump Media \u0026 Technology Group Corp.", "The Home Depot, Inc.", "XTI Aerospace, Inc.", "PG\u0026E Corporation", "Federal National Mortgage Association", "Serve Robotics Inc.", "C3.ai, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.25, -1.71, 1.0, -2.0, 2.23, 0.69, -42.1, -10.81, 0.19, 11.52, -2.64],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
