<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Ferrari N.V.", "Altria Group, Inc.", "Apple Inc.", "Medical Properties Trust, Inc.", "Occidental Petroleum Corporation", "SoundHound AI, Inc.", "Celsius Holdings, Inc.", "Walmart Inc.", "The Coca-Cola Company", "Meta Platforms, Inc.", "Palantir Technologies Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.33, -0.08, 0.12, 0.85, 2.24, -2.65, 3.86, -0.18, 0.55, -0.08, -0.7],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
