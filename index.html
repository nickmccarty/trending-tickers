<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Carvana Co.", "PayPal Holdings, Inc.", "Apple Inc.", "Coinbase Global, Inc.", "Ondas Holdings Inc.", "NIKE, Inc.", "Robinhood Markets, Inc.", "International Business Machines Corporation", "IonQ, Inc.", "Applied Digital Corporation", "UnitedHealth Group Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [-3.61, -0.05, 0.09, -0.58, -2.99, -0.4, -3.14, -0.48, -4.19, -9.43, 1.52],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
