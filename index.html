<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Symbotic Inc.", "3M Company", "Vertiv Holdings Co", "The Walt Disney Company", "Trump Media \u0026 Technology Group Corp.", "Netflix, Inc.", "The Coca-Cola Company", "ConocoPhillips", "Uber Technologies, Inc.", "NuScale Power Corporation", "Rivian Automotive, Inc.", "Energy Transfer LP"],
                datasets: [{
                    label: '% Change',
                    data: [-0.14, -1.69, -3.08, -0.56, -2.06, -0.24, -0.99, 2.4, -1.97, -3.86, -3.52, -0.7],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
