<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Tractor Supply Company", "Occidental Petroleum Corporation", "The Coca-Cola Company", "Lockheed Martin Corporation", "Target Corporation", "Rheinmetall AG", "Plug Power Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.21, 3.35, 1.38, 2.63, 0.9, -7.01, 7.88],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
