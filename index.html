<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Alphabet Inc.", "Alphabet Inc.", "Genius Group Limited", "Energy Transfer LP", "Quantum Computing Inc.", "Visa Inc.", "Netflix, Inc.", "Enterprise Products Partners L.P.", "Datavault AI Inc.", "Medical Properties Trust, Inc.", "Realty Income Corporation", "Dragonfly Energy Holdings Corp.", "The Coca-Cola Company", "GE Aerospace"],
                datasets: [{
                    label: '% Change',
                    data: [-0.77, -0.78, 2.85, 2.29, 5.68, -1.8, -3.64, 1.57, 18.83, -0.6, 0.37, 4.85, 0.13, 0.21],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
