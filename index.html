<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Coca-Cola Company", "PepsiCo, Inc.", "Air Canada", "Palantir Technologies Inc.", "Nu Holdings Ltd.", "3M Company", "Costco Wholesale Corporation", "Celsius Holdings, Inc.", "Visa Inc.", "NIKE, Inc.", "Apple Inc.", "The Home Depot, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.94, 0.06, 0.96, 1.95, 1.59, 0.87, 0.11, 2.29, 0.69, 0.78, -0.12, 1.48],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
