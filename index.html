<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Viking Therapeutics, Inc.", "Navitas Semiconductor Corporation", "The Coca-Cola Company", "Beyond Meat, Inc.", "ASML Holding N.V.", "Tempus AI, Inc.", "Broadcom Inc.", "Lockheed Martin Corporation", "Circle Internet Group", "AiRWA Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-3.44, -6.21, 1.26, 24.15, 0.95, -3.56, -1.36, 0.39, -1.53, 0.83],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
