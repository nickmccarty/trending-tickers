<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Vitesse Energy, Inc.", "Ethereum USD", "Rivian Automotive, Inc.", "Dogecoin USD", "Solana USD", "XRP USD", "Bitcoin EUR", "Berkshire Hathaway Inc.", "Broadcom Inc.", "NIFTY 50", "Super Micro Computer, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.71, -0.22, 2.41, -5.23, 4.72, 1.61, 0.68, 0.71, 0.03, 1.73, 1.04, -0.23],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
