<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Grab Holdings Limited", "Ford Motor Company", "Walmart Inc.", "Nu Holdings Ltd.", "The Coca-Cola Company", "International Business Machines Corporation", "Uber Technologies, Inc.", "General Motors Company"],
                datasets: [{
                    label: '% Change',
                    data: [-1.29, -0.79, -0.5, -1.49, -0.89, -1.0, 0.39, -0.08],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
