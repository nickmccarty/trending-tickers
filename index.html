<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "PayPal Holdings, Inc.", "C3.ai, Inc.", "Intuitive Machines, Inc.", "The Coca-Cola Company", "Walmart Inc.", "Celsius Holdings, Inc.", "Realty Income Corporation", "Arm Holdings plc", "Nebius Group N.V.", "UnitedHealth Group Incorporated", "QUALCOMM Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [NaN, 0.45, -1.8, 1.29, 0.48, 1.88, -1.15, 0.81, 1.04, 1.37, 1.37, 1.77],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
