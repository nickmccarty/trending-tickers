<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Liberty Energy Inc.", "Archer Aviation Inc.", "Oracle Corporation", "Vistra Corp.", "Walmart Inc.", "Shopify Inc.", "Oklo Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-2.54, -4.2, -1.77, 2.67, -0.26, -0.54, -24.62],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
