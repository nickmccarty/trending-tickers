<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Netflix, Inc.", "MP Materials Corp.", "The Trade Desk, Inc.", "Teva Pharmaceutical Industries Limited", "Applied Digital Corporation", "The Goldman Sachs Group, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Wells Fargo \u0026 Company", "Verizon Communications Inc.", "Lucid Group, Inc.", "Delta Air Lines, Inc.", "AbbVie Inc.", "PayPal Holdings, Inc.", "PepsiCo, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.31, -3.65, 1.04, 4.99, 3.12, 0.95, 3.94, -0.95, 1.89, -0.79, 3.86, 0.49, 3.35, 0.2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
