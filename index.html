<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NewAmsterdam Pharma Company N.V.", "PPL Corporation", "3M Company", "Strive Asset Management, LLC", "NextEra Energy, Inc.", "AbbVie Inc.", "The Coca-Cola Company", "Cleveland-Cliffs Inc."],
                datasets: [{
                    label: '% Change',
                    data: [12.26, 0.79, -2.7, -14.09, -0.43, -0.08, 1.01, -7.18],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
