<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "Nippon India Silver ETF", "Bitmine Immersion Technologies, Inc.", "Coinbase Global, Inc.", "Corning Incorporated", "Starbucks Corporation", "Intuit Inc.", "Trump Media \u0026 Technology Group Corp.", "NIO Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.55, -18.59, -5.97, -2.23, 0.27, -2.06, -0.81, -5.61, -1.47],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
