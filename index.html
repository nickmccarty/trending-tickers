<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ITC Limited", "Strategy Inc", "NIO Inc.", "XPeng Inc.", "Starbucks Corporation", "Bitmine Immersion Technologies, Inc.", "Uber Technologies, Inc.", "Lockheed Martin Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-2.87, 4.55, -1.47, -3.31, -2.06, -5.97, -2.04, 2.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
