<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Toyota Motor Corporation", "Duolingo, Inc.", "S\u0026P Global Inc.", "Chipotle Mexican Grill, Inc.", "PepsiCo, Inc.", "GE Aerospace", "Archer Aviation Inc.", "The Walt Disney Company", "Realty Income Corporation", "Plug Power Inc.", "Intuit Inc.", "AT\u0026T Inc."],
                datasets: [{
                    label: '% Change',
                    data: [2.75, 0.46, 3.11, 1.28, -0.75, 0.81, 0.15, 3.0, 1.36, 3.85, 0.36, -0.38],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
