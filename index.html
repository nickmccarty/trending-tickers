<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Grab Holdings Limited", "Roblox Corporation", "General Motors Company", "Ford Motor Company", "C3.ai, Inc.", "The Coca-Cola Company", "Walmart Inc.", "NextEra Energy, Inc.", "Tempus AI, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.29, -0.43, -0.08, -0.79, -2.18, -0.89, -0.5, 0.36, 0.35],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
