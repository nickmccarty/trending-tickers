<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["American Bitcoin Corp", "ServiceNow, Inc.", "Strategy Inc", "Energy Transfer LP", "First Majestic Silver Corp.", "Walmart Inc.", "iRobot Corporation", "Plug Power Inc.", "Adobe Inc.", "NIKE, Inc.", "Hecla Mining Company"],
                datasets: [{
                    label: '% Change',
                    data: [-2.73, -0.28, -3.74, 0.91, -5.18, 1.02, -13.6, -1.69, 1.71, -0.4, -2.79],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
