<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Ferrari N.V.", "Walmart Inc.", "Altria Group, Inc.", "Apple Inc.", "SoundHound AI, Inc.", "The Boeing Company", "Celsius Holdings, Inc.", "JD.com, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.33, -0.18, -0.08, 0.12, -2.65, 1.13, 3.86, 5.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
