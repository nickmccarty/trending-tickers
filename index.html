<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Compass, Inc.", "Arista Networks Inc", "Celestica Inc.", "Wolfspeed, Inc.", "Applied Materials, Inc.", "Marvell Technology, Inc.", "Chipotle Mexican Grill, Inc.", "Spotify Technology S.A.", "Arm Holdings plc", "ZIM Integrated Shipping Services Ltd.", "SentinelOne, Inc.", "CrowdStrike Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.0, 1.33, 3.02, 1.61, 0.58, 0.12, 0.28, 1.04, 2.13, 1.65, 3.58, 0.22],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
