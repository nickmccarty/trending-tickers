<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "Arm Holdings plc", "Bitmine Immersion Technologies, Inc.", "Novo Nordisk A/S", "USA Rare Earth, Inc.", "MercadoLibre, Inc.", "RTX Corporation", "NIKE, Inc.", "NANO Nuclear Energy Inc.", "AST SpaceMobile, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.2, 2.45, 2.48, -0.51, -2.0, 0.6, -0.44, -0.82, 4.35, 2.76],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
