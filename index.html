<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Beyond Meat, Inc.", "Intuitive Surgical, Inc.", "QUALCOMM Incorporated", "Berkshire Hathaway Inc.", "Costco Wholesale Corporation", "The Coca-Cola Company", "Uber Technologies, Inc.", "Netflix, Inc.", "MP Materials Corp.", "Apple Inc.", "USA Rare Earth, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [24.15, 2.65, -0.38, 0.74, 1.16, 1.26, -0.24, 1.33, -3.64, 1.96, -2.84],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
