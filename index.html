<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

                labels: ["The Coca-Cola Company", "Novo Nordisk A/S", "PayPal Holdings, Inc.", "Visa Inc.", "Arm Holdings plc", "Exxon Mobil Corporation", "Occidental Petroleum Corporation", "Applied Digital Corporation", "Arista Networks Inc", "PepsiCo, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Uber Technologies, Inc.", "Target Corporation", "Harmony Gold Mining Company Limited", "The Boeing Company", "MicroAlgo Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.52, -1.23, -5.39, -2.0, -4.15, -0.14, -1.37, -6.23, -1.29, -0.27, -1.78, -2.82, -2.69, 9.5, -3.24, 8.85],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
