<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "XRP USD", "NIKE, Inc.", "Enbridge Inc.", "Bitcoin CAD", "Gold", "Salesforce, Inc.", "Bitcoin EUR", "Advanced Micro Devices, Inc.", "Starbucks Corporation", "Coinbase Global, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.91, 1.19, 1.61, 0.91, -0.91, 1.37, 2.41, -0.91, 1.21, 1.0, 4.93],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
