<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Apple Inc.", "Hut 8 Corp.", "Dell Technologies Inc.", "ASML Holding N.V.", "Target Corporation", "3M Company", "lululemon athletica inc.", "NVIDIA Corporation", "The Coca-Cola Company", "Berkshire Hathaway Inc.", "Medical Properties Trust, Inc.", "NIKE, Inc.", "Oklo Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.06, 3.67, 3.79, 2.97, 0.08, 2.24, 1.72, 3.12, 0.95, NaN, 2.13, -0.02, -0.97],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
