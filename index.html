<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "RTX Corporation", "Northrop Grumman Corporation", "Nissan Motor Co., Ltd.", "Exxon Mobil Corporation", "Occidental Petroleum Corporation", "RAYTHEON TECHNOLOGIES CORP", "Chevron Corporation", "L3Harris Technologies, Inc.", "Halliburton Company", "Upexi, Inc.", "Devon Energy Corporation", "3M Company", "Kratos Defense \u0026 Security Solutions, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.42, 0.53, 0.62, -4.07, 1.33, 0.62, NaN, 0.92, 0.34, NaN, -14.27, 0.73, 1.07, 2.25],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
