<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Regencell Bioscience Holdings Limited", "Nebius Group N.V.", "Walmart Inc.", "Alibaba Group Holding Limited", "Advanced Micro Devices, Inc.", "PepsiCo, Inc.", "The Walt Disney Company", "ASML Holding N.V.", "Amazon.com, Inc.", "NIO Inc."],
                datasets: [{
                    label: '% Change',
                    data: [26.85, 2.09, 0.43, -0.62, -0.36, -0.6, -1.27, -1.11, -1.04, -1.55],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
