<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Trump Media \u0026 Technology Group Corp.", "ON Semiconductor Corporation", "Solana USD", "Ethereum USD", "Dogecoin USD", "Cardano USD", "Shiba Inu USD", "Bitcoin EUR", "Bitcoin CAD", "Gold", "XRP USD", "MicroStrategy Incorporated", "Coinbase Global, Inc.", "USD/JPY", "Exxon Mobil Corporation", "CleanSpark, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [2.81, 3.45, 3.54, 4.13, 1.51, 3.28, 2.68, 2.32, 2.81, 2.81, -0.24, 2.76, 2.81, 1.58, -0.65, 0.02, 5.95],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
