<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, "Gold", "S\u0026P Futures", NaN, NaN, "FTSE 100", NaN, "Nasdaq Futures", NaN, NaN, "USD/JPY", NaN, "Crude Oil", NaN, NaN, "EUR/USD", "Nikkei 225", NaN, "Silver", NaN, NaN],
                datasets: [{
                    label: '% Change',
                    data: [NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, -0.29, -0.06, NaN, NaN, 3.2, NaN, -0.04, NaN, NaN, 0.04, NaN, -0.27, NaN, NaN, 0.05, -0.12, NaN, -0.41, NaN, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
