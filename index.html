<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Carvana Co.", "The Walt Disney Company", "Exxon Mobil Corporation", "Warner Bros. Discovery, Inc.", "AppLovin Corporation", "Pfizer Inc.", "Planet Labs PBC", "Apple Inc.", "The Coca-Cola Company", "Visa Inc.", "Fermi Inc.", "The Boeing Company", "JPMorgan Chase \u0026 Co."],
                datasets: [{
                    label: '% Change',
                    data: [-3.61, 0.13, -0.6, 1.66, -6.46, 0.19, 4.41, 0.09, 2.04, 0.64, -33.84, 1.83, 0.36],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
