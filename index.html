<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "GE Aerospace", "Exxon Mobil Corporation", "Celestica Inc.", "Recursion Pharmaceuticals, Inc.", "lululemon athletica inc.", "Broadcom Inc.", "Walmart Inc.", "The Boeing Company", "AT\u0026T Inc.", "PayPal Holdings, Inc.", "Strategy Inc"],
                datasets: [{
                    label: '% Change',
                    data: [4.2, -0.82, -0.51, 4.91, 5.41, -0.5, 2.86, -0.65, 1.64, 2.11, 0.16, 1.46],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
