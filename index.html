<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Dollar Tree, Inc.", "Dollar General Corporation", "Realty Income Corporation", "PayPal Holdings, Inc.", "Walmart Inc.", "International Business Machines Corporation", "Berkshire Hathaway Inc.", "NIKE, Inc.", "Uber Technologies, Inc.", "The Coca-Cola Company", "Pfizer Inc.", "Marvell Technology, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.87, 0.77, 1.73, -0.29, -0.42, 0.55, -1.41, -1.91, -1.08, -0.42, 1.39, -1.2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
