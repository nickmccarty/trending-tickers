<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Oracle Corporation", "Fast Finance Pay Corp.", "Teradyne, Inc.", "Axon Enterprise, Inc.", "AppLovin Corporation", "Comcast Corporation", "Tempus AI, Inc", "Carvana Co.", "QuantumScape Corporation", "Wolfspeed, Inc.", "Arista Networks Inc", "The Coca-Cola Company", "International Business Machines Corporation", "Cisco Systems, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.54, NaN, -1.45, -0.5, 0.16, 0.4, -6.27, -1.09, -0.19, 9.17, 0.04, 0.63, -0.55, NaN],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
