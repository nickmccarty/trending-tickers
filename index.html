<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["BlackBerry Limited", "Snowflake Inc.", "Visa Inc.", "Nu Holdings Ltd.", "Block, Inc.", "Amazon.com, Inc.", "Trump Media \u0026 Technology Group Corp.", "The Home Depot, Inc.", "ASML Holding N.V."],
                datasets: [{
                    label: '% Change',
                    data: [0.25, 0.89, -1.56, -1.71, -4.85, -1.44, 2.23, 0.69, -0.67],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
