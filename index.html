<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Uber Technologies, Inc.", "ZIM Integrated Shipping Services Ltd.", "First Majestic Silver Corp.", "Applied Digital Corporation", "CoreWeave, Inc.", "MP Materials Corp.", "QUALCOMM Incorporated", "CrowdStrike Holdings, Inc.", "Archer Aviation Inc.", "Johnson \u0026 Johnson"],
                datasets: [{
                    label: '% Change',
                    data: [2.19, 3.6, 12.73, 8.66, -1.57, 2.99, 1.79, 1.52, 4.01, -0.31],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
