<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Domino\u0027s Pizza, Inc.", "Bluesky Digital Assets Corp.", "Applied Digital Corporation", "Novo Nordisk A/S", "Shopify Inc.", "Chevron Corporation", "Lemonade, Inc.", "Eli Lilly and Company", "NIKE, Inc.", "AppLovin Corporation", "Dell Technologies Inc.", "Applied Materials, Inc.", "Exxon Mobil Corporation", "Vertiv Holdings Co"],
                datasets: [{
                    label: '% Change',
                    data: [1.68, 8.9, 7.65, 2.37, 0.45, 0.45, -2.14, -0.25, 3.06, 4.74, 3.81, -0.5, -0.11, -0.95],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
