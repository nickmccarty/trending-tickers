<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

                    label: '% Change',
                    data: [0.05, 0.05, -0.69, 0.97, -1.79, 2.6, 0.91, -0.99, 0.12, 0.97, 1.5, -0.3, 1.61, 0.84, 2.12, 1.24, 1.48, 4.26, 5.27, -0.34, -0.02],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

            options: {

                }
            }
        });
    </script>
</body>
</html>
