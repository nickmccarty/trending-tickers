<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Krispy Kreme, Inc.", "Oklo Inc.", "The Walt Disney Company", "Richtech Robotics Inc.", "Novo Nordisk A/S", "Microsoft Corporation", "Broadcom Inc.", "lululemon athletica inc.", "Archer Aviation Inc.", "Apple Inc.", "Coinbase Global, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.42, -5.46, 0.63, -1.62, 0.62, -0.58, -3.65, -1.4, -2.72, -0.18, -1.27],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
