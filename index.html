<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lockheed Martin Corporation", "The Tel-Aviv Stock Exchange Ltd.", "Exxon Mobil Corporation", "Occidental Petroleum Corporation", "RTX Corporation", "Chevron Corporation", "Northrop Grumman Corporation", "Devon Energy Corporation", "BP p.l.c.", "Rheinmetall AG", "Adobe Inc.", "Perpetua Resources Corp.", "The Boeing Company"],
                datasets: [{
                    label: '% Change',
                    data: [0.42, 5.1, 1.33, 0.62, 0.53, 0.92, 0.62, 0.73, 0.35, 2.12, -0.3, -3.2, 0.54],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
