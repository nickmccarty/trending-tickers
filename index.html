<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Super Micro Computer, Inc.", "Netflix, Inc.", "Bloom Energy Corporation", "PepsiCo, Inc.", "The Coca-Cola Company", "Palantir Technologies Inc.", "IonQ, Inc.", "Roku, Inc.", "Celsius Holdings, Inc.", "Altria Group, Inc.", "SolarEdge Technologies, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [3.16, -1.59, 59.19, -3.95, -1.29, 11.14, 11.39, -7.33, -4.72, 0.97, -17.07],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
