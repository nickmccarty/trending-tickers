<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Waste Management, Inc.", "XRP USD", "Shiba Inu USD", "Bitcoin CAD", "Schwab U.S. Dividend Equity ETF", "Snowflake Inc.", "Crude Oil"],
                datasets: [{
                    label: '% Change',
                    data: [1.95, 0.06, 1.31, 6.91, 1.95, -0.21, 0.11, -0.52],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
