<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Beyond Meat, Inc.", "MicroStrategy Incorporated", "GoldMining Inc.", "Giant Mining Corp.", "Brookfield Asset Management Ltd.", "Alibaba Group Holding Limited", "D-Wave Quantum Inc.", "PDD Holdings Inc.", "Annaly Capital Management, Inc.", "The Walt Disney Company"],
                datasets: [{
                    label: '% Change',
                    data: [6.67, -5.57, -0.17, 3.37, -3.36, -0.57, -0.96, 0.08, 2.53, 0.08],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
