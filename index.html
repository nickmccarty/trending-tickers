<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Procter \u0026 Gamble Company", "QUALCOMM Incorporated", "International Business Machines Corporation", "The Coca-Cola Company", "Exxon Mobil Corporation", "Verizon Communications Inc.", "Figma, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, -0.3, 0.27, 0.13, 1.3, -0.12, -5.0],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
