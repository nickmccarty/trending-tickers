<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "ASML Holding N.V.", "Chevron Corporation", "The Coca-Cola Company", "NIKE, Inc.", "SoundHound AI, Inc.", "Realty Income Corporation", "Costco Wholesale Corporation", "AST SpaceMobile, Inc.", "Medical Properties Trust, Inc.", "QUALCOMM Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [0.63, 1.82, 0.36, 0.58, 0.07, 1.03, 1.16, 0.65, -0.72, 1.58, 3.43],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
