<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Domino\u0027s Pizza, Inc.", "Nebius Group N.V.", "Lockheed Martin Corporation", "The Walt Disney Company", "MP Materials Corp.", "Bitmine Immersion Technologies, Inc.", "The Boeing Company", "MARA Holdings, Inc.", "PayPal Holdings, Inc.", "Visa Inc.", "Shopify Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.93, -1.51, 0.15, -0.39, 0.84, -4.67, 0.77, -0.06, 0.21, 0.87, 1.92],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
