<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Grab Holdings Limited", "Walmart Inc.", "General Motors Company", "The Coca-Cola Company", "Federal National Mortgage Association", "Ford Motor Company", "Target Corporation", "PepsiCo, Inc.", "KULR Technology Group, Inc.", "The Walt Disney Company", "Roblox Corporation", "The Boeing Company"],
                datasets: [{
                    label: '% Change',
                    data: [-1.29, -0.5, -0.08, -0.89, -0.18, -0.79, -1.8, -0.8, -5.02, -0.33, -0.43, -1.68],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
