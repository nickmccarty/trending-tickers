<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>

</head>
<body>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

                datasets: [{
                    label: '% Change',
                    data: [-17.19, 14.71, 3.26, 1.61, 0.08, 2.58, 2.71, 1.98, 1.89, 16.33, -0.75, 3.35],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }

    </script>
</body>
</html>
