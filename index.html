<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Alibaba Group Holding Limited", "Walmart Inc.", "Visa Inc.", "Arm Holdings plc", "AppLovin Corporation", "Chevron Corporation", "Beyond Meat, Inc.", "The Coca-Cola Company", "Target Corporation", "SoundHound AI, Inc.", "MARA Holdings, Inc.", "QUALCOMM Incorporated", "Tilray Brands, Inc.", "Realty Income Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-0.23, -1.67, 1.3, -0.72, -0.11, -0.22, -2.0, 2.44, 4.71, -0.62, -1.66, 2.32, 0.76, 0.66],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
