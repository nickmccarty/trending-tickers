<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Boeing Company", "BlackRock, Inc.", "Realty Income Corporation", "Sirius XM Holdings Inc.", "Chipotle Mexican Grill, Inc.", "Rocket Lab USA, Inc.", "Johnson \u0026 Johnson", "Visa Inc.", "Kinder Morgan, Inc.", "NextEra Energy, Inc.", "Rivian Automotive, Inc.", "The Home Depot, Inc.", "First Majestic Silver Corp.", "Costco Wholesale Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 0.45, 1.17, 1.88, 0.9, 1.22, 0.4, 0.08, 0.52, 0.72, -0.79, -0.14, 15.32, 0.48],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
