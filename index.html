<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Lucid Group, Inc.", "The Coca-Cola Company", "The Procter \u0026 Gamble Company", "Adobe Inc.", "Hecla Mining Company", "Hycroft Mining Holding Corporation", "Ford Motor Company", "CrowdStrike Holdings, Inc.", "JPMorgan Chase \u0026 Co.", "Walmart Inc.", "Rigetti Computing, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.12, 3.23, -0.43, -0.73, 0.01, 3.36, 6.9, 1.13, 0.84, 1.35, -0.41, 4.12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
