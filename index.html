<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>

                    label: '% Change',
                    data: [1.05, 1.56, -3.03, -0.14, -1.69, -3.21, -0.24, -2.25, 0.07, 0.28, -3.91, -3.54, -0.77, -6.26],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',

</body>
</html>
