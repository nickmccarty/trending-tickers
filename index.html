<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["General Motors Company", "Federal National Mortgage Association", "PPL Corporation", "Air Canada", "3M Company", "Visa Inc.", "Ford Motor Company", "The Walt Disney Company", "CAVA Group, Inc.", "Lennar Corporation", "D.R. Horton, Inc.", "The Home Depot, Inc.", "Realty Income Corporation", "Vertiv Holdings Co", "NIKE, Inc.", "Lockheed Martin Corporation", "Target Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-0.19, 2.66, -1.43, 0.56, -2.72, -0.3, NaN, -0.79, 1.41, 1.15, 1.05, -0.23, 1.14, 0.42, 0.76, 0.05, -1.18],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
