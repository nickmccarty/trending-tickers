<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["PayPal Holdings, Inc.", "Spotify Technology S.A.", "Airbnb, Inc.", "Bristol-Myers Squibb Company", "Lemonade, Inc.", "CAVA Group, Inc.", "Warner Bros. Discovery, Inc.", "CRISPR Therapeutics AG", "Pfizer Inc.", "Realty Income Corporation", "The Coca-Cola Company", "Fiserv, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.06, -0.21, 0.29, 0.13, -0.15, 4.4, 1.12, -2.63, 0.04, 0.96, 2.16, 3.36],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
