<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "Starbucks Corporation", "Gold.com, Inc.", "Medical Properties Trust, Inc.", "Phoenix Asia Holdings Limited", "NextEra Energy, Inc.", "The Walt Disney Company", "Realty Income Corporation", "Johnson \u0026 Johnson", "Federal National Mortgage Association", "Energy Transfer LP"],
                datasets: [{
                    label: '% Change',
                    data: [4.55, -2.06, -3.14, -0.59, 997.44, -0.32, 1.09, 1.07, -0.02, -1.8, -0.43],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
