<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["NVIDIA Corporation", "UiPath Inc.", "L3Harris Technologies, Inc.", "Taiwan Semiconductor Manufacturing Company Limited", "Metaplanet Inc.", "Okta, Inc.", "Nu Holdings Ltd.", "Plug Power Inc.", "The Bank of Nova Scotia", "e.l.f. Beauty, Inc.", "Block, Inc.", "Chipotle Mexican Grill, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-1.16, 0.24, -0.71, -2.15, 9.94, -0.15, -2.12, -2.49, 0.2, 1.39, 0.67, -0.3],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
