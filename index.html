<!DOCTYPE html>
<html>
<head>

                datasets: [{
                    label: '% Change',
                    data: [-0.06, -5.0, 2.53, -0.79, -5.19, -0.68, -0.23, 0.28, -1.03, -0.07, -0.75, -1.28, 0.21],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }

    </script>
</body>
</html>
