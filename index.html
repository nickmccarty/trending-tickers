<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Chipotle Mexican Grill, Inc.", "Starbucks Corporation", "Energy Transfer LP", "PepsiCo, Inc.", "Johnson \u0026 Johnson", "Occidental Petroleum Corporation", "Uber Technologies, Inc.", "Realty Income Corporation", "Target Corporation", "Costco Wholesale Corporation", "Chevron Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [-2.43, -1.98, -1.13, -0.9, -0.27, 0.36, -1.37, -2.82, 0.8, -2.69, -0.97, -0.34],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
