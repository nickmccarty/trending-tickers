<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["United Parcel Service, Inc.", "QUALCOMM Incorporated", "AppLovin Corporation", "Cisco Systems, Inc.", "Rocket Lab USA, Inc.", "Plug Power Inc.", "International Business Machines Corporation", "Costco Wholesale Corporation", "Spotify Technology S.A.", "Starbucks Corporation", "Micron Technology, Inc.", "BILL Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.32, -0.8, -1.29, NaN, -0.98, -3.66, -0.43, -0.57, -0.46, 0.45, -2.37, -35.52],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
