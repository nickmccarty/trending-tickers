<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["American Bitcoin Corp", "Hut 8 Corp.", "Walmart Inc.", "Target Corporation", "XPeng Inc.", "AST SpaceMobile, Inc.", "Federal National Mortgage Association", "Medical Properties Trust, Inc.", "Lam Research Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [2.53, 2.55, -0.06, -0.79, -5.19, -0.07, 5.79, -0.6, -3.3],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
