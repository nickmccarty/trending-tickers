<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Rigetti Computing, Inc.", "GrafTech International Ltd.", "Trump Media \u0026 Technology Group Corp.", "Grab Holdings Limited", "General Motors Company", "Snap Inc.", "Nucor Corporation", "Schlumberger Limited", "Tilray Brands, Inc.", "Cleveland-Cliffs Inc."],
                datasets: [{
                    label: '% Change',
                    data: [8.67, 3.45, 0.82, -1.29, -0.08, -0.53, -0.19, -1.8, -7.08, -2.38],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
