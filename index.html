<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "The Home Depot, Inc.", "Chevron Corporation", "Vertiv Holdings Co", "The Walt Disney Company", "Caterpillar Inc.", "Constellation Energy Corporation", "International Business Machines Corporation", "RTX Corporation", "Realty Income Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [1.22, 0.97, -0.46, 0.28, -0.4, -0.1, 1.09, 0.34, 0.09, 0.98],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
