<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Netflix, Inc.", "MP Materials Corp.", "Teva Pharmaceutical Industries Limited", "The Trade Desk, Inc.", "The Goldman Sachs Group, Inc.", "Agnico Eagle Mines Limited", "Applied Digital Corporation", "Sirius XM Holdings Inc.", "Bank of America Corporation", "Warner Bros. Discovery, Inc.", "Cisco Systems, Inc.", "Micron Technology, Inc.", "Vertiv Holdings Co", "Delta Air Lines, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.31, -3.65, 4.99, 1.04, 0.95, 5.47, 3.12, -0.3, 0.28, -1.6, 1.31, -0.71, 2.78, 3.86],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
