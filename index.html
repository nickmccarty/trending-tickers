<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Rigetti Computing, Inc.", "Walmart Inc.", "Novavax, Inc.", "Shopify Inc.", "Rigetti Computing, Inc.", "The Coca-Cola Company", "NIKE, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [4.57, 1.96, 7.0, 0.49, 2.69, 0.54, 1.14],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
