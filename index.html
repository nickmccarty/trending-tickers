<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Tesla, Inc.", "Luckin Coffee Inc.", "SoundHound AI, Inc.", "Constellation Brands, Inc.", "Nebius Group N.V.", "Micron Technology, Inc.", "Quantum Computing Inc.", "Rocket Lab Corporation", "Bitmine Immersion Technologies, Inc.", "Oklo Inc.", "Berkshire Hathaway Inc.", "Robinhood Markets, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.1, 1.32, -1.42, -0.89, 0.56, 0.45, 2.32, -0.06, 130.77, 4.66, 0.94, -3.65],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
