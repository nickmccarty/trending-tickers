<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["BYD Company Limited", "Berkshire Hathaway Inc.", "Realty Income Corporation", "BYD Company Limited", "DBS Group Holdings Ltd", "American Express Company", "Energy Transfer LP", "Chevron Corporation", "The Trade Desk, Inc.", "GE Aerospace", "Celsius Holdings, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [0.41, NaN, -3.35, -7.82, -4.88, -5.39, -8.86, -8.22, -5.79, -11.1, -1.28],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
