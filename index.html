<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Meta Platforms, Inc.", "Music Licensing, Inc.", "Trump Media \u0026 Technology Group Corp.", "Snap Inc.", "Trump Media \u0026 Technology Group Corp.", "GitLab Inc.", "Celsius Holdings, Inc.", "United Parcel Service, Inc.", "AppLovin Corporation"],
                datasets: [{
                    label: '% Change',
                    data: [0.24, NaN, -2.37, -3.21, -3.19, -1.84, -1.3, -0.16, 3.11],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
