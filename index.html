<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["e.l.f. Beauty, Inc.", "International Business Machines Corporation", "UiPath, Inc.", "Take-Two Interactive Software, Inc.", "USA Rare Earth, Inc.", "Bitmine Immersion Technologies, Inc.", "QUALCOMM Incorporated"],
                datasets: [{
                    label: '% Change',
                    data: [6.8, 3.12, 6.71, 1.22, 6.02, 17.64, 0.76],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
