<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["The Coca-Cola Company", "Visa Inc.", "Marvell Technology, Inc.", "NuScale Power Corporation", "The Walt Disney Company", "Berkshire Hathaway Inc.", "Vertiv Holdings Co", "Costco Wholesale Corporation", "Tidal Trust II - YieldMax TSLA Performance \u0026 Distribution Target 25 ETF"],
                datasets: [{
                    label: '% Change',
                    data: [2.44, 1.3, 1.0, -0.53, 1.54, 0.58, 0.14, 0.64, -1.03],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
