<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Archer Aviation Inc.", "JPMorgan Chase \u0026 Co.", "McDonald\u0027s Corporation", "Realty Income Corporation", "Vistra Corp.", "Broadcom Inc.", "Walmart Inc.", "The Honest Company, Inc.", "Snowflake Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-4.2, 1.42, -1.99, 0.84, 2.67, -3.25, -0.26, 6.31, -2.56],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
