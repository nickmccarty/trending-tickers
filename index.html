<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "Enbridge Inc.", "XRP USD", "NIKE, Inc.", "Bitcoin CAD", "VanEck Semiconductor ETF", "Novo Nordisk A/S", "Johnson \u0026 Johnson", "Shopify Inc.", "Dogecoin USD", "Bitcoin EUR", "Schwab U.S. Dividend Equity ETF", "The Coca-Cola Company", "Salesforce, Inc.", "Apple Inc.", "NIFTY 50", "Vanguard Total Stock Market Index Fund ETF Shares", "iShares 20+ Year Treasury Bond ETF"],
                datasets: [{
                    label: '% Change',
                    data: [-1.07, 0.91, 1.67, 1.61, -1.07, 1.59, -0.88, 0.63, 0.84, -3.72, -1.07, 1.59, 1.48, 2.41, 0.22, 1.76, 1.2, 0.78],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
