<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Strategy Inc", "Lumen Technologies, Inc.", "Duolingo, Inc.", "3M Company", "Bitmine Immersion Technologies, Inc.", "MARA Holdings, Inc.", "NextEra Energy, Inc.", "Cipher Mining Inc.", "CleanSpark, Inc.", "HIVE Digital Technologies Ltd.", "The Walt Disney Company", "Snowflake Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.2, 2.82, 3.08, -0.09, 0.27, 0.16, 2.4, 6.44, 5.28, 2.06, 0.29, -2.27],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
