<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Anheuser-Busch InBev SA/NV", "Wheels Up Experience Inc.", "Molson Coors Beverage Company", "Roblox Corporation", "Altria Group, Inc.", "The Coca-Cola Company", "The Walt Disney Company", "BigBear.ai Holdings, Inc.", "Nu Holdings Ltd."],
                datasets: [{
                    label: '% Change',
                    data: [1.27, 7.43, 2.07, 2.32, -0.01, -0.75, 2.28, 0.36, 1.98],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
