<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>

            type: 'bar',
            data: {
                labels: ["Krispy Kreme, Inc.", "Oklo Inc.", "Toyota Motor Corporation", "NIKE, Inc.", "lululemon athletica inc.", "Visa Inc.", "MongoDB, Inc.", "PayPal Holdings, Inc.", "The Coca-Cola Company", "Apple Inc.", "IonQ, Inc.", "Archer Aviation Inc.", "Microsoft Corporation", "Costco Wholesale Corporation", "Micron Technology, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-0.42, -5.46, -1.86, -0.71, -1.4, 0.55, -0.78, 0.19, 0.92, -0.18, -1.29, -2.72, -0.58, -0.17, -2.45],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
