<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Redfin Corporation", "United Parcel Service, Inc.", "Ulta Beauty, Inc.", "Serve Robotics Inc.", "Exxon Mobil Corporation", "Berkshire Hathaway Inc.", "Advanced Micro Devices, Inc.", "Chevron Corporation", "Taiwan Semiconductor Manufacturing Company Limited", "Bank of America Corporation", "Alphabet Inc.", "Sirius XM Holdings Inc.", "Medical Properties Trust, Inc.", "The Coca-Cola Company"],
                datasets: [{
                    label: '% Change',
                    data: [-1.84, 0.86, 3.12, -2.45, -0.47, 0.83, 0.81, 0.32, 0.33, 0.79, 0.96, -0.83, -0.2, 0.77],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
