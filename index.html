<!DOCTYPE html>
<html>
<head>

<body>

                datasets: [{

                    data: [4.82, -0.89, 1.36, 0.83, 2.31, -1.73, 0.06, 1.25, -0.03, 1.95, 2.62, 6.82],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

                        beginAtZero: true

</body>
</html>
