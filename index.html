<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Duolingo, Inc.", "Strategy Incorporated", "United Parcel Service, Inc.", "AeroVironment, Inc.", "Astera Labs, Inc.", "General Motors Company", "ASML Holding N.V.", "Rigetti Computing, Inc.", "Realty Income Corporation", "MARA Holdings, Inc.", "Symbotic Inc."],
                datasets: [{
                    label: '% Change',
                    data: [-5.25, -1.71, 0.21, -4.68, 4.91, 1.1, 1.29, -1.4, 0.61, -3.57, 2.58],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
