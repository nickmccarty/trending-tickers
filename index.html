<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin USD", "XRP USD", "Enbridge Inc.", "Bitcoin CAD", "Ethereum USD", "Bitcoin EUR", "Dogecoin USD", "Crude Oil", "NIKE, Inc.", "United Parcel Service, Inc.", "Apple Inc.", "McDonald\u0027s Corporation", "NIFTY 50"],
                datasets: [{
                    label: '% Change',
                    data: [-0.87, 0.33, 0.91, -0.87, -1.69, -0.87, -3.1, -2.35, 1.61, 1.38, 0.22, 0.21, 1.76],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
