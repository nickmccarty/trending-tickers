<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Gold.com, Inc.", "e.l.f. Beauty, Inc.", "Take-Two Interactive Software, Inc.", "International Business Machines Corporation", "Snowflake Inc.", "Spotify Technology S.A.", "Freeport-McMoRan Inc.", "Trump Media \u0026 Technology Group Corp.", "Recursion Pharmaceuticals, Inc.", "Arista Networks, Inc.", "Adobe Inc."],
                datasets: [{
                    label: '% Change',
                    data: [9.87, 6.8, 1.22, 3.12, 7.48, 2.39, 2.45, 5.14, 11.8, 6.85, -0.37],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
