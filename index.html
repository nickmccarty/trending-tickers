<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Hut 8 Corp.", "American Bitcoin Corp", "Delta Air Lines, Inc.", "ServiceNow, Inc.", "Walmart Inc.", "Target Corporation", "Eli Lilly and Company", "Medical Properties Trust, Inc.", "Ford Motor Company", "NIO Inc."],
                datasets: [{
                    label: '% Change',
                    data: [2.55, 2.53, -2.5, 0.09, -0.06, -0.79, 0.38, -0.6, -0.68, -1.28],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
