<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["3M Company", "Vertiv Holdings Co", "Chevron Corporation", "Plug Power Inc.", "Visa Inc.", "ColdQuanta, Inc.", "Lockheed Martin Corporation", "Intuit Inc.", "Salesforce, Inc.", "Caterpillar Inc."],
                datasets: [{
                    label: '% Change',
                    data: [1.22, 0.28, -0.46, -2.09, 0.63, -2.85, -1.24, -0.26, -0.07, -0.1],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
