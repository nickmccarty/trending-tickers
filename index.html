<!DOCTYPE html>
<html>
<head>
    <title>Trending Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Trending Tickers</h1>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Berkshire Hathaway Inc.", "The Coca-Cola Company", "CrowdStrike Holdings, Inc.", "PayPal Holdings, Inc.", "NIKE, Inc.", "Ford Motor Company", "Intuitive Machines, Inc.", "Rivian Automotive, Inc."],
                datasets: [{
                    label: '% Change',
                    data: [NaN, 0.48, 2.48, 0.45, -0.74, 2.8, 1.29, 2.07],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
